<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Reactiva al Audio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            font-family: Arial, sans-serif;
            cursor: pointer;
            touch-action: none;
        }

        canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            touch-action: none;
        }

        #start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 100;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <button id="start-button">Activar Micrófono</button>
    <script>
        // Configuración del canvas
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('start-button');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        canvas.style.touchAction = 'none';

        //Tela
        const clothWidth = 400;
        const clothHeight = 300;
        const numPointsX = 30;
        const numPointsY = 20;
        const restDistance = clothWidth / numPointsX;
        const initialYOffset = -clothHeight / 2; // Ajustar la posición inicial

        class Point {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.originalX = x;
                this.originalY = y;
                this.vx = 0;
                this.vy = 0;
                this.pinned = false;
                this.mass = 1;
                this.damping = 0.97; // Ajustar la amortiguación
            }
        }

        class Cloth {
            constructor() {
                this.points = [];
                // Crear puntos de la tela
                for (let y = 0; y <= numPointsY; y++) {
                    for (let x = 0; x <= numPointsX; x++) {
                        const u = x / numPointsX;
                        const v = y / numPointsY;

                        // Posición inicial en forma de curva suave
                        const px = canvas.width / 2 - clothWidth / 2 + clothWidth * u;
                        const py = canvas.height / 2 - clothHeight / 2 + clothHeight * v + initialYOffset;

                        const point = new Point(px, py);

                        // Fijar solo los puntos superiores para que cuelgue
                        if (y === 0) {
                            point.pinned = true;
                        }

                        this.points.push(point);
                    }
                }

                this.constraints = [];
                this.createConstraints();
            }
            getPoint(x, y) {
                return this.points[y * (numPointsX + 1) + x];
            }

            createConstraints() {
                // Crear restricciones horizontales
                for (let y = 0; y <= numPointsY; y++) {
                    for (let x = 0; x < numPointsX; x++) {
                        this.constraints.push({
                            p1: this.getPoint(x, y),
                            p2: this.getPoint(x + 1, y),
                            distance: restDistance
                        });
                    }
                }

                // Crear restricciones verticales
                for (let x = 0; x <= numPointsX; x++) {
                    for (let y = 0; y < numPointsY; y++) {
                        this.constraints.push({
                            p1: this.getPoint(x, y),
                            p2: this.getPoint(x, y + 1),
                            distance: restDistance
                        });
                    }
                }
            }

            update(dt, wind) {
                const GRAVITY = 0.0981 * dt;

                for (let i = 0; i < this.points.length; i++) {
                    const point = this.points[i];
                    if (!point.pinned) {
                        point.vy += GRAVITY;
                        if (wind && wind.active) {
                            point.vx += wind.x * wind.strength;
                            point.vy += wind.y * wind.strength;
                        }
                        const prevX = point.x;
                        const prevY = point.y;
                        point.x += point.vx;
                        point.y += point.vy;
                        point.vx = (point.x - prevX) * point.damping;
                        point.vy = (point.y - prevY) * point.damping;

                        // Limitar la extensión hacia abajo
                        if (point.y > point.originalY + clothHeight) {
                            point.y = point.originalY + clothHeight;
                            point.vy *= -0.5; // Rebotar ligeramente
                        }
                    }
                }
                const iterations = 15;
                for (let i = 0; i < iterations; i++) {
                    for (let j = 0; j < this.constraints.length; j++) {
                        const constraint = this.constraints[j];
                        const p1 = constraint.p1;
                        const p2 = constraint.p2;

                        const dx = p2.x - p1.x;
                        const dy = p2.y - p1.y;
                        const currentDistance = Math.sqrt(dx * dx + dy * dy);

                        if (currentDistance > 0) {
                            // Calcular dirección
                            const diff = (constraint.distance - currentDistance) / currentDistance;

                            // Distribuir corrección
                            const percent1 = p1.pinned ? 0 : 0.5;
                            const percent2 = p2.pinned ? 0 : 0.5;

                            const offsetX = dx * diff;
                            const offsetY = dy * diff;

                            p1.x -= offsetX * percent1;
                            p1.y -= offsetY * percent1;

                            p2.x += offsetX * percent2;
                            p2.y += offsetY * percent2;
                        }
                    }
                }
            }

            draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#000";
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Color base para la tela
                ctx.fillStyle = "#ffffff";
                ctx.strokeStyle = "#cccccc";
                ctx.lineWidth = 1;

                // Dibujar la tela con degradado suave
                for (let y = 0; y < numPointsY; y++) {
                    for (let x = 0; x < numPointsX; x++) {
                        const p1 = this.getPoint(x, y);
                        const p2 = this.getPoint(x + 1, y);
                        const p3 = this.getPoint(x + 1, y + 1);
                        const p4 = this.getPoint(x, y + 1);

                        // Crear gradiente para simular sombras
                        const centerX = (p1.x + p2.x + p3.x + p4.x) / 4;
                        const centerY = (p1.y + p2.y + p3.y + p4.y) / 4;

                        // Calcular normal aproximada para efectos de iluminación
                        const nx = (p3.y - p1.y);
                        const ny = -(p3.x - p1.x);
                        const norm = Math.sqrt(nx * nx + ny * ny) || 1; // Evitar división por cero

                        // Normalizar normal
                        const normalX = nx / norm;
                        const normalY = ny / norm;

                        // Calcular valor de iluminación basado en la normal
                        const lightX = 0.5;
                        const lightY = -1;
                        const lightIntensity = (normalX * lightX + normalY * lightY) * 0.5 + 0.5;

                        // Color basado en iluminación (aseguramos valores válidos)
                        const brightness = Math.max(0, Math.min(255, Math.floor(210 + lightIntensity * 45)));

                        // Dibujar cuadrilátero
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.lineTo(p3.x, p3.y);
                        ctx.lineTo(p4.x, p4.y);
                        ctx.closePath();

                        // Gradiente radial para simular pliegues y ondulaciones
                        try {
                            const gradient = ctx.createRadialGradient(
                                centerX, centerY, 0,
                                centerX, centerY, restDistance * 2
                            );

                            gradient.addColorStop(0, `rgba(${brightness}, ${brightness}, ${brightness}, 0.9)`);
                            gradient.addColorStop(1, `rgba(${brightness-20}, ${brightness-20}, ${brightness-20}, 0.85)`);

                            ctx.fillStyle = gradient;
                            ctx.fill();
                        } catch (e) {
                            // Fallback si hay problemas con el gradiente
                            ctx.fillStyle = `rgba(200, 200, 200, 0.8)`;
                            ctx.fill();
                        }

                        // Líneas muy suaves para simular pliegues
                        ctx.strokeStyle = `rgba(255, 255, 255, 0.06)`;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                }
            }
        }

        const cloth = new Cloth();

        // --- Lógica de micrófono y viento ---
        let wind = {
            x: 0,
            y: 0,
            strength: 0,
            active: false
        };
        let audioContext;
        let analyser;
        let dataArray;
        let animationStarted = false;

        async function iniciarMicrofono() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: true
                });
                audioContext = new(window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                analizarAudio();
            } catch (err) {
                console.error("Error al iniciar el micrófono:", err);
            }
        }

        function analizarAudio() {
            if (!analyser) return;
            analyser.getByteFrequencyData(dataArray);
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i];
            }
            const avg = sum / dataArray.length;
            const umbral = 40; // Ajusta este valor
            if (avg > umbral) {
                wind.strength = Math.min((avg - umbral) / 30, 2.5);
                wind.x = 0.5;
                wind.y = 0.1;
                wind.active = true;
                if (!animationStarted) {
                    animationStarted = true;
                    animate(); // Iniciar la animación solo si se detecta sonido
                }
            } else {
                wind.strength = 0;
                wind.active = false;
            }
            requestAnimationFrame(analizarAudio);
        }

        function animate() {
            cloth.update(16, wind);
            cloth.draw();
            requestAnimationFrame(animate);
        }

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            iniciarMicrofono();
            // La animación se iniciará solo cuando se detecte sonido
        });
    </script>
</body>

</html>
