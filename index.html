            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        canvas {
            display: block;
        }
        
        #audio-permission {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 10;

        #audio-permission button {
            background-color: #8B4513;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

        // Start button
        document.getElementById('start-button').addEventListener('click', initAudio);
        
        function init() {
            // Set canvas size
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Create the house shape
            createHouse();
            
            // Add event listeners
            canvas.addEventListener('mousedown', handleMouseDown);
            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.addEventListener('mouseup', handleMouseUp);
            canvas.addEventListener('touchstart', handleTouchStart);
            canvas.addEventListener('touchmove', handleTouchMove);
            canvas.addEventListener('touchend', handleTouchEnd);
            
            // Start animation loop
            animate();
            
            // Hide the permission dialog if no microphone access needed
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                document.getElementById('audio-permission').innerHTML = 
                    "<p>Tu navegador no soporta acceso al micr칩fono. Podr치s interactuar con el cursor.</p>" +
                    "<button id='continue-button'>Continuar</button>";
                document.getElementById('continue-button').addEventListener('click', function() {
                    document.getElementById('audio-permission').style.display = 'none';
                });
            }
        }
        
        function resizeCanvas() {
            const container = document.getElementById('canvas-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            canvasWidth = canvas.width;
            canvasHeight = canvas.height;
            
            // Re-create house if needed
            if (originalHousePoints.length > 0) {
                createHouse();
            }
        }
        
        function createHouse() {
            const width = Math.min(canvasWidth, canvasHeight) * 0.6;
            const height = width * 0.8;
            const x = canvasWidth / 2 - width / 2;
            const y = canvasHeight / 2 - height / 2;
            
            // Basic house points (rectangular base with triangular roof)
            originalHousePoints = [
                { x: x, y: y + height * 0.5 },              // left wall base
                { x: x, y: y + height * 0.5 - height * 0.7 }, // left wall top
                { x: x + width / 2, y: y + height * 0.5 - height * 0.9 }, // roof peak
                { x: x + width, y: y + height * 0.5 - height * 0.7 }, // right wall top
                { x: x + width, y: y + height * 0.5 },      // right wall base
                { x: x + width * 0.7, y: y + height * 0.5 }, // right of door
                { x: x + width * 0.7, y: y + height * 0.2 }, // door right top
                { x: x + width * 0.3, y: y + height * 0.2 }, // door left top
                { x: x + width * 0.3, y: y + height * 0.5 }, // left of door
            ];
            
            // Copy original points to working points
            housePoints = JSON.parse(JSON.stringify(originalHousePoints));
        }
        
        function drawGrid() {
            // Draw grid pattern for textile effect
            const gridSize = 10;
            ctx.strokeStyle = 'rgba(128, 128, 128, 0.3)';
            ctx.lineWidth = 1;
            
            // Vertical lines
            for (let x = 0; x < canvasWidth; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvasHeight);
                ctx.stroke();
            }
            
            // Horizontal lines
            for (let y = 0; y < canvasHeight; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvasWidth, y);
                ctx.stroke();
            }
        }
        
        function drawHouse() {
            if (isBroken) {
                drawFragments();
                return;
            }
            
            // Draw the house shape
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.moveTo(housePoints[0].x, housePoints[0].y);
            
            for (let i = 1; i < housePoints.length; i++) {
                ctx.lineTo(housePoints[i].x, housePoints[i].y);
            }
            
            ctx.closePath();
            ctx.fill();
            
            // Draw the embroidery effect (outline)
            ctx.strokeStyle = inflationLevel > 50 ? '#8B4513' : '#CC0000';
            ctx.lineWidth = 3;
            ctx.lineJoin = 'round';
            
            // Main house outline
            ctx.beginPath();
            ctx.moveTo(housePoints[0].x, housePoints[0].y);
            
            for (let i = 1; i <= 4; i++) {
                ctx.lineTo(housePoints[i].x, housePoints[i].y);
            }
            
            ctx.lineTo(housePoints[0].x, housePoints[0].y);
            ctx.stroke();
            
            // Roof peak lines
            ctx.beginPath();
            ctx.moveTo(housePoints[1].x, housePoints[1].y);
            ctx.lineTo(housePoints[2].x, housePoints[2].y);
            ctx.lineTo(housePoints[3].x, housePoints[3].y);
            ctx.stroke();
            
            // Door outline
            ctx.beginPath();
            ctx.moveTo(housePoints[5].x, housePoints[5].y);
            ctx.lineTo(housePoints[6].x, housePoints[6].y);
            ctx.lineTo(housePoints[7].x, housePoints[7].y);
            ctx.lineTo(housePoints[8].x, housePoints[8].y);
            ctx.stroke();
            
            // Draw some stitch patterns
            drawStitchPattern();
        }
        
        function drawStitchPattern() {
            const stitchLength = 5 - (inflationLevel / 20); // stitches get shorter as inflation increases
            const stitchSpacing = Math.max(3, 8 - (inflationLevel / 20)); // spacing decreases with inflation
            
            ctx.strokeStyle = inflationLevel > 50 ? '#8B4513' : '#CC0000';
            ctx.lineWidth = 1.5;
            
            // Roof stitches
            drawStitchLine(
                housePoints[1].x, housePoints[1].y, 
                housePoints[2].x, housePoints[2].y, 
                stitchLength, stitchSpacing
            );
            
            drawStitchLine(
                housePoints[2].x, housePoints[2].y, 
                housePoints[3].x, housePoints[3].y, 
                stitchLength, stitchSpacing
            );
            
            // House base stitches
            drawStitchLine(
                housePoints[0].x, housePoints[0].y, 
                housePoints[4].x, housePoints[4].y, 
                stitchLength, stitchSpacing
            );
            
            // Wall stitches
            drawStitchLine(
                housePoints[0].x, housePoints[0].y, 
                housePoints[1].x, housePoints[1].y, 
                stitchLength, stitchSpacing
            );
            
            drawStitchLine(
                housePoints[3].x, housePoints[3].y, 
                housePoints[4].x, housePoints[4].y, 
                stitchLength, stitchSpacing
            );
        }
        
        function drawStitchLine(x1, y1, x2, y2, length, spacing) {
            const dx = x2 - x1;
            const dy = y2 - y1;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const steps = Math.floor(distance / (length + spacing));
            
            const xStep = dx / steps;
            const yStep = dy / steps;
            
            for (let i = 0; i < steps; i++) {
                const startX = x1 + i * xStep;
                const startY = y1 + i * yStep;
                const endX = startX + (xStep * length / (length + spacing));
                const endY = startY + (yStep * length / (length + spacing));
                
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(endX, endY);
                ctx.stroke();
            }
        }
        
        function createFragments() {
            fragments = [];
            const centerX = canvasWidth / 2;
            const centerY = canvasHeight / 2;
            
            // Create fragments based on the house points
            for (let i = 0; i < housePoints.length - 1; i++) {
                const nextIdx = (i + 1) % housePoints.length;
                
                // Create a quadrilateral fragment between each pair of points
                const fragment = {
                    points: [
                        { x: housePoints[i].x, y: housePoints[i].y },
                        { x: housePoints[nextIdx].x, y: housePoints[nextIdx].y },
                        { x: (housePoints[i].x + housePoints[nextIdx].x) / 2 + (Math.random() * 20 - 10), 
                          y: (housePoints[i].y + housePoints[nextIdx].y) / 2 + (Math.random() * 20 - 10) }
                    ],
                    velocity: {
                        x: (housePoints[i].x - centerX) * 0.03,
                        y: (housePoints[i].y - centerY) * 0.03
                    },
                    rotation: Math.random() * Math.PI * 2,
                    rotSpeed: (Math.random() - 0.5) * 0.1
                };
                
                fragments.push(fragment);
            }
            
            // Add some random fragments from the interior
            for (let i = 0; i < 6; i++) {
                const centerPt = {
                    x: centerX + (Math.random() * 60 - 30),
                    y: centerY + (Math.random() * 60 - 30)
                };
                
                const fragment = {
                    points: [
                        { x: centerPt.x + (Math.random() * 40 - 20), y: centerPt.y + (Math.random() * 40 - 20) },
                        { x: centerPt.x + (Math.random() * 40 - 20), y: centerPt.y + (Math.random() * 40 - 20) },
                        { x: centerPt.x + (Math.random() * 40 - 20), y: centerPt.y + (Math.random() * 40 - 20) }
                    ],
                    velocity: {
                        x: (centerPt.x - centerX) * 0.05,
                        y: (centerPt.y - centerY) * 0.05
                    },
                    rotation: Math.random() * Math.PI * 2,
                    rotSpeed: (Math.random() - 0.5) * 0.1
                };
                
                fragments.push(fragment);
            }
        }
        
        function drawFragments() {
            for (const fragment of fragments) {
                ctx.save();
                ctx.translate(
                    fragment.points[0].x + (fragment.points[1].x - fragment.points[0].x) / 2,
                    fragment.points[0].y + (fragment.points[1].y - fragment.points[0].y) / 2
                );
                ctx.rotate(fragment.rotation);
                
                // Draw fragment
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.moveTo(
                    fragment.points[0].x - (fragment.points[0].x + (fragment.points[1].x - fragment.points[0].x) / 2),
                    fragment.points[0].y - (fragment.points[0].y + (fragment.points[1].y - fragment.points[0].y) / 2)
                );
                ctx.lineTo(
                    fragment.points[1].x - (fragment.points[0].x + (fragment.points[1].x - fragment.points[0].x) / 2),
                    fragment.points[1].y - (fragment.points[0].y + (fragment.points[1].y - fragment.points[0].y) / 2)
                );
                ctx.lineTo(
                    fragment.points[2].x - (fragment.points[0].x + (fragment.points[1].x - fragment.points[0].x) / 2),
                    fragment.points[2].y - (fragment.points[0].y + (fragment.points[1].y - fragment.points[0].y) / 2)
                );
                ctx.closePath();
                ctx.fill();
                
                // Draw embroidery effect
                ctx.strokeStyle = '#CC0000';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Draw some "stitch" effects
                drawFragmentStitches(fragment, ctx);
                
                ctx.restore();
            }
        }
        
        function drawFragmentStitches(fragment, context) {
            const stitchLength = 3;
            context.strokeStyle = '#CC0000';
            context.lineWidth = 1;
            
            // Convert points to local coordinates
            const centerX = fragment.points[0].x + (fragment.points[1].x - fragment.points[0].x) / 2;
            const centerY = fragment.points[0].y + (fragment.points[1].y - fragment.points[0].y) / 2;
            
            const localPoints = fragment.points.map(p => ({
                x: p.x - centerX,
                y: p.y - centerY
            }));
            
            // Draw stitches along each edge
            for (let i = 0; i < localPoints.length; i++) {
                const nextIdx = (i + 1) % localPoints.length;
                
                const dx = localPoints[nextIdx].x - localPoints[i].x;
                const dy = localPoints[nextIdx].y - localPoints[i].y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const steps = Math.floor(distance / (stitchLength * 2));
                
                for (let j = 0; j < steps; j++) {
                    const t = j / steps;
                    const x1 = localPoints[i].x + dx * t;
                    const y1 = localPoints[i].y + dy * t;
                    const x2 = localPoints[i].x + dx * (t + 0.5/steps);
                    const y2 = localPoints[i].y + dy * (t + 0.5/steps);
                    
                    context.beginPath();
                    context.moveTo(x1, y1);
                    context.lineTo(x2, y2);
                    context.stroke();
                }
            }
        }
        
        function updateFragments() {
            if (!isBroken) return;
            
            for (const fragment of fragments) {
                if (!fragment.isDragged) {
                    // Apply gravity and movement
                    fragment.velocity.y += 0.05;
                    
                    // Update positions
                    for (const point of fragment.points) {
                        point.x += fragment.velocity.x;
                        point.y += fragment.velocity.y;
                    }
                    
                    // Update rotation
                    fragment.rotation += fragment.rotSpeed;
                    
                    // Simple bounce off bottom of screen
                    const bottom = Math.max(
                        fragment.points[0].y,
                        fragment.points[1].y,
                        fragment.points[2].y
                    );
                    
                    if (bottom > canvasHeight) {
                        fragment.velocity.y *= -0.5;
                        fragment.velocity.x *= 0.95;
                        fragment.rotSpeed *= 0.95;
                        
                        // Move all points up
                        const overlap = bottom - canvasHeight;
                        for (const point of fragment.points) {
                            point.y -= overlap;
                        }
                    }
                    
                    // Slow down over time
                    fragment.velocity.x *= 0.99;
                    fragment.velocity.y *= 0.99;
                    fragment.rotSpeed *= 0.99;
                }
            }
        }
        
        function updateHouse() {
            if (isBroken) return;
            
            // Get the center of the house
            const centerX = canvasWidth / 2;
            const centerY = canvasHeight / 2;
            
            // Update each point based on inflation level
            for (let i = 0; i < housePoints.length; i++) {
                // Get vector from center to point
                const dx = originalHousePoints[i].x - centerX;
                const dy = originalHousePoints[i].y - centerY;
                
                // Calculate distance from center (for normalized vector)
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // Calculate inflation factor (more inflation near edges)
                const inflationFactor = (inflationLevel / maxInflation) * 
                                        (0.2 + 0.8 * (distance / (canvasWidth * 0.4)));
                
                // Move point outward based on inflationFactor
                housePoints[i].x = originalHousePoints[i].x + (dx / distance) * inflationFactor * 40;
                housePoints[i].y = originalHousePoints[i].y + (dy / distance) * inflationFactor * 40;
                
                // Add wobble effect as it gets more inflated
                if (inflationLevel > 50) {
                    const wobbleAmount = (inflationLevel - 50) / 50 * 5;
                    housePoints[i].x += Math.sin(Date.now() / 500 + i) * wobbleAmount;
                    housePoints[i].y += Math.cos(Date.now() / 700 + i * 2) * wobbleAmount;
                }
            }
            
            // Check if house should pop
            if (inflationLevel >= maxInflation - 1) {
                popHouse();
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Clear canvas
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            
            // Draw grid background
            drawGrid();
            
            // Update audio input if available
            if (audioInitialized && !isBroken) {
                updateAudioInput();
            }
            
            // Update house or fragments state
            if (isBroken) {
                updateFragments();
            } else {
                updateHouse();
                
                // Slowly deflate when there's no input
                if (inflationLevel > 0 && !isDragging) {
                    inflationLevel -= 0.5;
                    if (inflationLevel < 0) inflationLevel = 0;
                }
            }
            
            // Draw house or fragments
            drawHouse();
        }
        
        function popHouse() {
            if (isBroken) return;
            
            isBroken = true;
            createFragments();
            popSound.play();
        }
        
        function initAudio() {
            if (audioInitialized) return;
            
            try {
                // Create audio context
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                
                // Request microphone access
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(stream => {
                        microphone = audioContext.createMediaStreamSource(stream);
                        microphone.connect(analyser);
                        audioInitialized = true;
                        
                        // Hide permission dialog
                        document.getElementById('audio-permission').style.display = 'none';
                    })
                    .catch(err => {
                        console.error('Error accessing microphone:', err);
                        alert('No se pudo acceder al micr칩fono. Por favor, intenta nuevamente o recarga la p치gina.');
                    });
            } catch (err) {
                console.error('Error initializing audio:', err);
                alert('Error al inicializar el audio. Por favor, intenta con un navegador m치s reciente.');
            }
        }
        
        function updateAudioInput() {
            if (!audioInitialized || isBroken) return;
            
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(dataArray);
            
            // Calculate average volume
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i];
            }
            const average = sum / dataArray.length;
            
            // Map to inflation level (with smoothing)
            const targetInflation = Math.min(maxInflation, average * 1.5);
            
            // Smooth transition to target inflation
            inflationLevel = inflationLevel * 0.9 + targetInflation * 0.1;
        }
        
        function handleMouseDown(e) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            if (isBroken) {
                // Try to select a fragment
                for (let i = 0; i < fragments.length; i++) {
                    const fragment = fragments[i];
                    const centerX = fragment.points[0].x + (fragment.points[1].x - fragment.points[0].x) / 2;
                    const centerY = fragment.points[0].y + (fragment.points[1].y - fragment.points[0].y) / 2;
                    
                    // Simple distance check for dragging
                    const dx = mouseX - centerX;
                    const dy = mouseY - centerY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 30) {
