// Manejadores de eventos táctiles mejorados
function handleTouchStart(e) {
    e.preventDefault();
    casaState.isPointerActive = true;
    
    // Obtener posición del toque
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    casaState.pointerX = touch.clientX - rect.left;
    casaState.pointerY = touch.clientY - rect.top;
    
    // Iniciar efecto de rebote
    triggerBounceEffect();
    
    // Añadir onda de presión
    addPressureWave(casaState.pointerX, casaState.pointerY);
    
    // Inflar la casa
    inflateBalloon(casaState.pointerX, casaState.pointerY);
}

function handleTouchMove(e) {
    if (!casaState.isPointerActive) return;
    e.preventDefault();
    
    // Obtener posición del toque
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    casaState.pointerX = touch.clientX - rect.left;
    casaState.pointerY = touch.clientY - rect.top;
    
    // Inflar la casa según la velocidad del movimiento
    const now = Date.now();
    if (now - casaState.lastTouchMoveTime > casaState.touchResponseDelay) {
        casaState.lastTouchMoveTime = now;
        
        // Calcular velocidad del movimiento
        if (casaState.lastPointerX !== null) {
            const dx = casaState.pointerX - casaState.lastPointerX;
            const dy = casaState.pointerY - casaState.lastPointerY;
            const speed = Math.sqrt(dx*dx + dy*dy);
            
            // Inflar según velocidad
            const inflateAmount = Math.min(0.1, speed * 0.005) * casaState.inflateSensitivity;
            casaState.inflation += inflateAmount;
            
            // Añadir onda de presión con probabilidad
            if (Math.random() < 0.2) {
                addPressureWave(casaState.pointerX, casaState.pointerY);
            }
        }
        
        casaState.lastPointerX = casaState.pointerX;
        casaState.lastPointerY = casaState.pointerY;
    }
    
    // Inflar la casa
    inflateBalloon(casaState.pointerX, casaState.pointerY);
}

function handleTouchEnd(e) {
    e.preventDefault();
    casaState.isPointerActive = false;
    casaState.lastPointerX = null;
    casaState.lastPointerY = null;
}

// Funciones mejoradas para manejo de ratón
function handleMouseDown(e) {

function handleMouseMove(e) {

            const speed = Math.sqrt(dx*dx + dy*dy);

            casaState.inflation += inflateAmount;

            if (Math.random() < 0.1) {
                addPressureWave(casaState.pointerX, casaState.pointerY);
            }
        }

function handleMouseUp(e) {

function handleMouseWheel(e) {
    e.preventDefault();
    
    // Dirección de la rueda del ratón
    const delta = Math.sign(e.deltaY);
    
    // Inflar o desinflar según dirección
    casaState.inflation += delta * -0.1 * casaState.inflateSensitivity;
    
    // Limitar valores
    casaState.inflation = Math.max(0, Math.min(casaState.inflateTreshold, casaState.inflation));
    
    // Iniciar efecto de rebote
    triggerBounceEffect();
}

// Función para añadir una onda de presión
function addPressureWave(x, y) {
    casaState.pressureWaves.push({
        x: x,
        y: y,
        baseSize: 5 + Math.random() * 5,
        startTime: Date.now()
    });
}

// Función para activar el efecto de rebote
function triggerBounceEffect() {
    casaState.isBouncingActive = true;
    casaState.bounceIntensity = 3 + casaState.inflation * 2;
    casaState.bounceFrequency = 0.1 + Math.random() * 0.1;
    casaState.lastBounceTime = Date.now();
}

// Función para inflar la casa según la posición del cursor/toque
function inflateBalloon(x, y) {
    // Calcular distancia al centro de la casa
    const dx = x - casaState.centerX;
    const dy = y - casaState.centerY;
    const dist = Math.sqrt(dx*dx + dy*dy);
    
    // Inflar más cuando el toque está cerca del centro
    const maxInflateDistance = 150;
    if (dist < maxInflateDistance) {
        // Factor de inflación inversamente proporcional a la distancia
        const factor = 1 - dist / maxInflateDistance;
        casaState.inflation += casaState.inflateSpeed * factor * casaState.inflateSensitivity;
        
        // Limitar el valor máximo
        casaState.inflation = Math.min(casaState.inflation, casaState.inflateTreshold);
    }
}

// Función para explotar la casa
function burstHouse() {
    // Solo explotar si la inflación supera el umbral y puede explotar
    if (casaState.inflation >= casaState.inflateTreshold && casaState.canBurst) {
        // Reproducir sonido si está disponible
        if (popSound && popSound.readyState >= 2) {
            popSound.currentTime = 0;
            popSound.play().catch(e => console.log("Error reproduciendo sonido:", e));
        }
        
        // Efecto visual de explosión
        createExplosionEffect();
        
        // Reiniciar casa
        casaState.inflation = 0;
        casaState.exploded = true;
        
        // Reconstruir la casa después de un tiempo
        setTimeout(() => {
            initHouse();
            casaState.exploded = false;
        }, 1000);
    }
}

// Efecto visual de explosión
function createExplosionEffect() {
    // Crear partículas
    const particleCount = casaState.isMobile ? 30 : 50;
    casaState.particles = [];
    
    for (let i = 0; i < particleCount; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = 2 + Math.random() * 4;
        
        casaState.particles.push({
            x: casaState.centerX,
            y: casaState.centerY,
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed,
            size: 3 + Math.random() * 5,
            color: `hsl(${210 + Math.random() * 40}, 80%, 70%)`,
            life: 1.0
        });
    }
    
    // Iniciar animación de explosión
    if (!casaState.explosionInterval) {
        casaState.explosionInterval = setInterval(animateExplosion, 16);
    }
}

// Animar explosión
function animateExplosion() {
    if (!casaState.exploded || casaState.particles.length === 0) {
        clearInterval(casaState.explosionInterval);
        casaState.explosionInterval = null;
        return;
    }
    
    // Limpiar canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Actualizar y dibujar partículas
    for (let i = casaState.particles.length - 1; i >= 0; i--) {
        const p = casaState.particles[i];
        
        // Actualizar posición
        p.x += p.vx;
        p.y += p.vy;
        
        // Aplicar gravedad
        p.vy += 0.1;
        
        // Reducir vida
        p.life -= 0.02;
        
        // Eliminar partículas muertas
        if (p.life <= 0) {
            casaState.particles.splice(i, 1);
            continue;
        }
        
        // Dibujar partícula
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.life;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
    }
    
    ctx.globalAlpha = 1;
}

// Función para dibujar los detalles de la casa
function drawHouseDetails() {
    // Solo dibujar detalles cuando la inflación es baja
    if (casaState.inflation > casaState.inflateTreshold * 0.5) return;
    
    ctx.save();
    
    // Calcular posiciones ajustadas según inflación
    const inflationFactor = casaState.inflation / casaState.inflateTreshold;
    const distortionFactor = 1 + inflationFactor * 0.5;
    
    // Dibujar puerta
    const doorWidth = 20 * distortionFactor;
    const doorHeight = 40 * distortionFactor;
    const doorX = casaState.centerX - doorWidth / 2;
    const doorY = casaState.centerY + 20 * distortionFactor;
    
    // Aplicar distorsión a la puerta
    ctx.fillStyle = 'rgba(80, 100, 140, 0.7)';
    ctx.beginPath();
    ctx.ellipse(
        doorX + doorWidth / 2,
        doorY + doorHeight / 2,
        doorWidth / 2,
        doorHeight / 2,
        0, 0, Math.PI * 2
    );
    ctx.fill();
    
    // Dibujar ventanas si la inflación no es muy alta
    if (casaState.inflation < casaState.inflateTreshold * 0.3) {
        // Ventana izquierda
        const windowSize = 15 * distortionFactor;
        const windowX1 = casaState.centerX - 40 * distortionFactor;
        const windowY = casaState.centerY - 10 * distortionFactor;
        
        ctx.fillStyle = 'rgba(200, 230, 255, 0.7)';
        ctx.beginPath();
        ctx.ellipse(
            windowX1 + windowSize / 2,
            windowY + windowSize / 2,
            windowSize / 2,
            windowSize / 2,
            0, 0, Math.PI * 2
        );
        ctx.fill();
        
        // Ventana derecha
        const windowX2 = casaState.centerX + 40 * distortionFactor;
        
        ctx.beginPath();
        ctx.ellipse(
            windowX2 - windowSize / 2,
            windowY + windowSize / 2,
            windowSize / 2,
            windowSize / 2,
            0, 0, Math.PI * 2
        );
        ctx.fill();
    }
    
    ctx.restore();
}

// Inicializar o reiniciar las propiedades del estado de la casa
function initHouseState() {
    // Crear objeto de estado si no existe
    if (!window.casaState) {
        window.casaState = {};
    }
    
    // Estado de la casa
    casaState.inflation = 0;
    casaState.exploded = false;
    casaState.baseSize = 100;
    casaState.currentSize = casaState.baseSize;
    casaState.centerX = canvas.width / 2;
    casaState.centerY = canvas.height / 2;
    casaState.puntos = [];
    casaState.originalPuntos = [];
    
    // Configuración de inflado
    casaState.inflateTreshold = casaState.isMobile ? 2.5 : 3.0;
    casaState.inflateSensitivity = casaState.isMobile ? 2.5 : 1.0;
    casaState.inflateSpeed = casaState.isMobile ? 0.35 : 0.08;
    casaState.frictionFactor = casaState.isMobile ? 0.98 : 0.95;
    
    // Estado del puntero
    casaState.isPointerActive = false;
    casaState.pointerX = null;
    casaState.pointerY = null;
    casaState.lastPointerX = null;
    casaState.lastPointerY = null;
    casaState.lastMouseMoveTime = 0;
    casaState.lastTouchMoveTime = 0;
    casaState.touchResponseDelay = casaState.isMobile ? 10 : 16;
    casaState.touchEffectSize = casaState.isMobile ? 30 : 20;
    
    // Estado de rebote
    casaState.isBouncingActive = false;
    casaState.bounceIntensity = 0;
    casaState.bounceFrequency = 0.1;
    casaState.bouncePhase = 0;
    casaState.lastBounceTime = Date.now();
    
    // Efectos visuales
    casaState.pressureWaves = [];
    casaState.particles = [];
    casaState.explosionInterval = null;
    casaState.vertexCount = casaState.isMobile ? 15 : 20;
    
    // Estado de reventado
    casaState.canBurst = true;
}

// Inicializar o reiniciar la casa
function initHouse() {
    // Inicializar estado
    initHouseState();
    
    // Crear puntos originales de la casa
    casaState.originalPuntos = createHouseShape(
        casaState.centerX, 
        casaState.centerY, 
        casaState.baseSize
    );
    
    // Copiar puntos para manipulación
    casaState.puntos = JSON.parse(JSON.stringify(casaState.originalPuntos));
}

// Configurar el canvas
function setupCanvas() {
    canvas = document.getElementById('casaCanvas');
    ctx = canvas.getContext('2d');
    
    // Ajustar tamaño del canvas al tamaño de la ventana
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Actualizar posición central
        if (casaState) {
            casaState.centerX = canvas.width / 2;
            casaState.centerY = canvas.height / 2;
            
            // Reiniciar casa si ya estaba inicializada
            if (casaState.originalPuntos && casaState.originalPuntos.length > 0) {
                initHouse();
            }
        }
    }
    
    // Configurar evento de redimensionamiento
    window.addEventListener('resize', resizeCanvas);
    
    // Configurar tamaño inicial
    resizeCanvas();
    
    // Configurar eventos táctiles y de ratón
    enhancedTouchEvents();
}
