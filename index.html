<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casa Globo Interactiva</title>
  <style>
    body, html { margin:0; padding:0; overflow:hidden; background:#000; }
    #canvas { display:block; background:#000; }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<audio id="pop-sound" src="reventar.mp3" preload="auto"></audio>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const popSound = document.getElementById('pop-sound');

let W = window.innerWidth;
let H = window.innerHeight;
canvas.width = W;
canvas.height = H;

window.addEventListener('resize', () => {
  W = window.innerWidth;
  H = window.innerHeight;
  canvas.width = W;
  canvas.height = H;
});

let mic, audioCtx, analyser, dataArray, micActive = false;
let volume = 0;

// Estado de la casa
let casa = {
  x: W/2, y: H/2,
  base: 120,
  altura: 180,
  inflado: 0,
  infladoMax: 2,
  inflando: false,
  rota: false,
  arrastrando: false,
  offsetX: 0, offsetY: 0,
  brillo: 0,
  opacidad: 0.7,
  puntos: [],
  bordeColor: '#8B4513', // Café
  gridColor: 'rgba(150,150,150,0.5)',
  fragmentos: []
};

// Inicializar puntos de la casa (paredes rectas, techo redondeado)
function initCasa() {
  casa.puntos = [
    {x: -casa.base, y: casa.altura/2},
    {x: -casa.base, y: -casa.altura/2 + 30},
    {x: 0, y: -casa.altura/2 - 40},
    {x: casa.base, y: -casa.altura/2 + 30},
    {x: casa.base, y: casa.altura/2}
  ];
}
initCasa();

// Micrófono
async function initMic() {
  try {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    mic = await navigator.mediaDevices.getUserMedia({ audio: true });
    const source = audioCtx.createMediaStreamSource(mic);
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 1024;
    source.connect(analyser);
    dataArray = new Uint8Array(analyser.frequencyBinCount);
    micActive = true;
  } catch (e) {
    micActive = false;
  }
}
initMic();

function getMicLevel() {
  if (!micActive) return 0;
  analyser.getByteFrequencyData(dataArray);
  let sum = 0;
  for (let i = 0; i < dataArray.length; i++) sum += dataArray[i];
  return sum / dataArray.length / 255;
}

// Dibuja la casa inflable
function drawCasa() {
  ctx.save();
  ctx.translate(casa.x, casa.y);
  let scale = 1 + casa.inflado;
  ctx.scale(scale, scale);

  // Sombra
  ctx.beginPath();
  ctx.ellipse(0, casa.altura/2 + 30, casa.base*0.9, 20, 0, 0, Math.PI*2);
  ctx.fillStyle = 'rgba(0,0,0,0.2)';
  ctx.fill();

  // Cuerpo base (blanco, opacidad variable)
  ctx.beginPath();
  ctx.moveTo(casa.puntos[0].x, casa.puntos[0].y);
  ctx.lineTo(casa.puntos[1].x, casa.puntos[1].y);
  ctx.quadraticCurveTo(casa.puntos[2].x, casa.puntos[2].y, casa.puntos[3].x, casa.puntos[3].y);
  ctx.lineTo(casa.puntos[4].x, casa.puntos[4].y);
  ctx.closePath();

  let op = 0.7 - 0.4 * casa.inflado;
  ctx.fillStyle = `rgba(255,255,255,${op})`;
  ctx.fill();

  // Cuadrícula
  ctx.save();
  ctx.clip();
  ctx.strokeStyle = `rgba(150,150,150,${op})`;
  ctx.lineWidth = 1;
  let gridStep = 18;
  for (let x = -casa.base+10; x < casa.base; x += gridStep) {
    ctx.beginPath();
    ctx.moveTo(x, -casa.altura/2 + 20);
    ctx.lineTo(x, casa.altura/2 - 10);
    ctx.stroke();
  }
  for (let y = -casa.altura/2 + 20; y < casa.altura/2; y += gridStep) {
    ctx.beginPath();
    ctx.moveTo(-casa.base+10, y);
    ctx.lineTo(casa.base-10, y);
    ctx.stroke();
  }
  ctx.restore();

  // Bordado (puntadas)
  ctx.strokeStyle = casa.bordeColor;
  ctx.lineWidth = 4;
  ctx.setLineDash([12, 8]);
  ctx.beginPath();
  ctx.moveTo(casa.puntos[0].x, casa.puntos[0].y);
  ctx.lineTo(casa.puntos[1].x, casa.puntos[1].y);
  ctx.quadraticCurveTo(casa.puntos[2].x, casa.puntos[2].y, casa.puntos[3].x, casa.puntos[3].y);
  ctx.lineTo(casa.puntos[4].x, casa.puntos[4].y);
  ctx.closePath();
  ctx.stroke();
  ctx.setLineDash([]);

  // Brillo látex (al inflar)
  if (casa.inflado > 0.5) {
    ctx.beginPath();
    ctx.ellipse(-casa.base/3, -casa.altura/3, 40, 18, -0.2, 0, Math.PI*2);
    ctx.fillStyle = `rgba(255,255,255,${0.18 + 0.25 * casa.inflado})`;
    ctx.fill();
  }

  ctx.restore();
}

// Fragmentos tras ruptura
function drawFragmentos() {
  casa.fragmentos.forEach(frag => {
    ctx.save();
    ctx.translate(frag.x, frag.y);
    ctx.rotate(frag.rot);
    ctx.beginPath();
    ctx.moveTo(frag.p[0].x, frag.p[0].y);
    for (let i = 1; i < frag.p.length; i++) ctx.lineTo(frag.p[i].x, frag.p[i].y);
    ctx.closePath();
    ctx.fillStyle = `rgba(255,255,255,${frag.alpha})`;
    ctx.fill();
    ctx.strokeStyle = casa.bordeColor;
    ctx.lineWidth = 2;
    ctx.stroke();
    ctx.restore();
  });
}

// Lógica de fragmentos
function crearFragmentos() {
  casa.fragmentos = [];
  for (let i = 0; i < 10; i++) {
    let ang = Math.PI * 2 * i / 10;
    let r = casa.base * 0.8;
    let frag = {
      x: casa.x + Math.cos(ang) * r,
      y: casa.y + Math.sin(ang) * r,
      rot: Math.random() * Math.PI,
      vx: Math.cos(ang) * (2 + Math.random()*2),
      vy: Math.sin(ang) * (2 + Math.random()*2),
      alpha: 0.7,
      p: [
        {x: 0, y: 0},
        {x: 30, y: -20},
        {x: 40, y: 20},
        {x: 10, y: 30}
      ]
    };
    casa.fragmentos.push(frag);
  }
}

// Animación principal
function animate() {
  ctx.clearRect(0,0,W,H);
  if (!casa.rota) {
    drawCasa();
  } else {
    drawFragmentos();
    // Animar fragmentos
    casa.fragmentos.forEach(frag => {
      frag.x += frag.vx;
      frag.y += frag.vy;
      frag.vy += 0.1; // gravedad
      frag.alpha -= 0.005;
      if (frag.alpha < 0.1) frag.alpha = 0.1;
    });
  }
  requestAnimationFrame(animate);
}
animate();

// Inflado por micrófono
setInterval(() => {
  if (!casa.rota && micActive) {
    let v = getMicLevel();
    casa.inflado += (v*2 - casa.inflado) * 0.15;
    if (casa.inflado > casa.infladoMax) {
      casa.inflado = casa.infladoMax;
      casa.rota = true;
      crearFragmentos();
      popSound.currentTime = 0;
      popSound.play();
    }
  }
}, 50);

// Arrastrar la casa
canvas.addEventListener('mousedown', e => {
  if (casa.rota) return;
  let mx = e.offsetX, my = e.offsetY;
  let dx = mx - casa.x, dy = my - casa.y;
  let scale = 1 + casa.inflado;
  if (Math.abs(dx) < casa.base*scale && Math.abs(dy) < casa.altura/2*scale) {
    casa.arrastrando = true;
    casa.offsetX = dx;
    casa.offsetY = dy;
  }
});
canvas.addEventListener('mousemove', e => {
  if (casa.arrastrando && !casa.rota) {
    casa.x = e.offsetX - casa.offsetX;
    casa.y = e.offsetY - casa.offsetY;
  }
});
canvas.addEventListener('mouseup', e => {
  casa.arrastrando = false;
});

// Reiniciar al hacer doble click
canvas.addEventListener('dblclick', e => {
  casa.rota = false;
  casa.inflado = 0;
  casa.x = W/2;
  casa.y = H/2;
  initCasa();
});

</script>
</body>
</html>
