<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Globo Interactiva</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #canvas-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <audio id="pop-sound" src="reventar.mp3" preload="auto"></audio>

    <script>
        // Variables globales
        let audioContext;
        let analyser;
        let microphone;
        let javascriptNode;
        let audioInitialized = false;
        
        // Estado de la casa
        let casaState = {
            inflada: true,
            rota: false,
            puntos: [],         // Puntos del borde de la casa
            fragments: [],      // Fragmentos después de reventar
            dragging: false,
            dragIndex: -1,
            dragFragment: null, // Para arrastrar fragmentos
            lastX: 0,
            lastY: 0,
            inflation: 0,       // Nivel de inflado (0-1)
            opacidad: 1,        // Opacidad de la tela (inversa a inflado)
            elasticidad: 0.05,  // Qué tan rápido regresa a su forma
            tensionMax: 50,     // Tensión máxima antes de reventar - reducido para que reviente más fácil
            brillo: 0,          // Nivel de brillo del látex
            bordeColor: '#8B4513', // Color café para el bordado
            cursorDistancia: 0, // Distancia del cursor a la casa
            cursorInteraccion: false, // Si el cursor está interactuando con la casa
            inflationFactor: 0.5, // Factor de inflación por audio - aumentado para inflarse más
            mouseInflationFactor: 0.03, // Factor de inflación por mouse/touch - nuevo
            cursorX: 0,
            cursorY: 0,
            lastInteractionTime: 0,
            interactionCount: 0 // Contador de interacciones para reventar por interacción excesiva
        };
        
        // Referencias a elementos del DOM
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const popSound = document.getElementById('pop-sound');
        
        // Ajustar el tamaño del canvas al tamaño de la ventana
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // Inicializar la forma de la casa con puntos de bordado
        function initHouse() {
            // Ajustar el canvas al tamaño de la ventana
            resizeCanvas();
            
            // Calcular centro relativo al canvas actual
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const scale = Math.min(canvas.width, canvas.height) / 800; // Factor de escala basado en 800px
            
            // Contorno de la casa con bordes más redondeados, centrado en el canvas
            casaState.puntos = [
                {x: centerX - 100 * scale, y: centerY + 150 * scale, origX: centerX - 100 * scale, origY: centerY + 150 * scale},
                {x: centerX - 100 * scale, y: centerY + 50 * scale, origX: centerX - 100 * scale, origY: centerY + 50 * scale},
                {x: centerX - 100 * scale, y: centerY - 50 * scale, origX: centerX - 100 * scale, origY: centerY - 50 * scale},
                {x: centerX - 50 * scale, y: centerY - 100 * scale, origX: centerX - 50 * scale, origY: centerY - 100 * scale},
                {x: centerX, y: centerY - 150 * scale, origX: centerX, origY: centerY - 150 * scale},
                {x: centerX + 50 * scale, y: centerY - 100 * scale, origX: centerX + 50 * scale, origY: centerY - 100 * scale},
                {x: centerX + 100 * scale, y: centerY - 50 * scale, origX: centerX + 100 * scale, origY: centerY - 50 * scale},
                {x: centerX + 100 * scale, y: centerY + 50 * scale, origX: centerX + 100 * scale, origY: centerY + 50 * scale},
                {x: centerX + 100 * scale, y: centerY + 150 * scale, origX: centerX + 100 * scale, origY: centerY + 150 * scale},
                {x: centerX - 100 * scale, y: centerY + 150 * scale, origX: centerX - 100 * scale, origY: centerY + 150 * scale}
            ];
            
            // Añadir puntos de bordado/costura a lo largo del contorno
            casaState.puntosCostra = [];
            for (let i = 0; i < casaState.puntos.length - 1; i++) {
                const p1 = casaState.puntos[i];
                const p2 = casaState.puntos[i + 1];
                const dist = Math.sqrt(Math.pow(p2.x - p1.x, 2) + Math.pow(p2.y - p1.y, 2));
                const numPuntos = Math.max(5, Math.floor(dist / (10 * scale))); // Un punto cada 10px aprox, ajustado por escala
                
                for (let j = 0; j < numPuntos; j++) {
                    const t = j / numPuntos;
                    const x = p1.x + (p2.x - p1.x) * t;
                    const y = p1.y + (p2.y - p1.y) * t;
                    
                    // Añadir pequeña variación aleatoria para dar aspecto más natural
                    const variacion = 2 * scale;
                    const offsetX = (Math.random() - 0.5) * variacion;
                    const offsetY = (Math.random() - 0.5) * variacion;
                    
                    casaState.puntosCostra.push({
                        x: x + offsetX,
                        y: y + offsetY,
                        size: (1 + Math.random() * 1.5) * scale // Tamaño variable, escalado
                    });
                }
            }
            
            casaState.inflation = 0;
            casaState.opacidad = 1;
            casaState.brillo = 0;
            casaState.rota = false;
            casaState.fragments = [];
            casaState.interactionCount = 0;
        }
        
        // Comprobar si un punto está dentro del contorno de la casa
        function isPointInHouse(x, y) {
            let inside = false;
            let j = casaState.puntos.length - 1;
            
            for (let i = 0; i < casaState.puntos.length; i++) {
                const xi = casaState.puntos[i].x;
                const yi = casaState.puntos[i].y;
                const xj = casaState.puntos[j].x;
                const yj = casaState.puntos[j].y;
                
                const intersect = ((yi > y) !== (yj > y)) && (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
                if (intersect) inside = !inside;
                j = i;
            }
            
            return inside;
        }
        
        // Dibujar cuadrícula en la superficie para dar efecto de látex (solo dentro de la casa)
        function drawGrid(context) {
            context.save();
            
            // Calcular centro de la casa
            let centerX = 0, centerY = 0;
            for (let i = 0; i < casaState.puntos.length - 1; i++) {
                centerX += casaState.puntos[i].x;
                centerY += casaState.puntos[i].y;
            }
            centerX /= (casaState.puntos.length - 1);
            centerY /= (casaState.puntos.length - 1);
            
            // Calcular el tamaño aproximado de la casa para escalar la cuadrícula
            let maxDist = 0;
            for (let i = 0; i < casaState.puntos.length - 1; i++) {
                const dx = casaState.puntos[i].x - centerX;
                const dy = casaState.puntos[i].y - centerY;
                const dist = Math.sqrt(dx*dx + dy*dy);
                maxDist = Math.max(maxDist, dist);
            }
            
            // Color base de la cuadrícula basado en inflación
            const opacidadBase = 0.1 + casaState.brillo * 0.3;
            
            // Cambiar color de la cuadrícula según nivel de inflación (rojo cuando está a punto de reventar)
            const inflationRatio = casaState.inflation / 1.0;
            const rojoBrillo = Math.min(255, 200 + inflationRatio * 55);
            const verdeBrillo = Math.max(100, 255 - inflationRatio * 155);
            const azulBrillo = Math.max(100, 255 - inflationRatio * 155);
            
            context.strokeStyle = `rgba(${rojoBrillo}, ${verdeBrillo}, ${azulBrillo}, ${opacidadBase})`;
            context.lineWidth = 0.5;
            
            // Aplicar recorte al path de la casa para que la cuadrícula solo se dibuje dentro
            context.beginPath();
            casaState.puntos.forEach((punto, i) => {
                if (i === 0) {
                    context.moveTo(punto.x, punto.y);
                } else {
                    context.lineTo(punto.x, punto.y);
                }
            });
            context.closePath();
            context.clip();
            
            // Dibujar líneas horizontales y verticales
            const scale = Math.min(canvas.width, canvas.height) / 800;
            const gridSize = 10 * scale;
            const gridRange = maxDist * 1.5; // Extender el rango para asegurarnos que cubre toda la casa
            
            for (let i = -gridRange; i <= gridRange; i += gridSize) {
                // Líneas horizontales curvadas según inflación (más curvatura con más inflación)
                context.beginPath();
                context.moveTo(centerX - gridRange, centerY + i);
                context.bezierCurveTo(
                    centerX - gridRange/2, centerY + i * (1 + casaState.inflation * 0.5),
                    centerX + gridRange/2, centerY + i * (1 + casaState.inflation * 0.5),
                    centerX + gridRange, centerY + i
                );
                context.stroke();
                
                // Líneas verticales curvadas según inflación
                context.beginPath();
                context.moveTo(centerX + i, centerY - gridRange);
                context.bezierCurveTo(
                    centerX + i * (1 + casaState.inflation * 0.5), centerY - gridRange/2,
                    centerX + i * (1 + casaState.inflation * 0.5), centerY + gridRange/2,
                    centerX + i, centerY + gridRange
                );
                context.stroke();
            }
            
            context.restore();
        }
        
        // Dibujar puntadas de bordado realistas
        function drawStitches(context, points, isFragment = false) {
            context.save();
            
            // Configuración para las puntadas
            if (isFragment) {
                // Para fragmentos, ajustar el dibujo de las puntadas
                context.lineWidth = 1.5;
                context.strokeStyle = casaState.bordeColor;
                
                // Dibujar las puntadas como pequeños segmentos inclinados en zigzag
                context.beginPath();
                
                for (let i = 0; i < points.length - 1; i++) {
                    const p1 = points[i];
                    const p2 = points[i + 1];
                    const dist = Math.sqrt(Math.pow(p2.x - p1.x, 2) + Math.pow(p2.y - p1.y, 2));
                    const numPuntos = Math.max(3, Math.floor(dist / 5));
                    
                    for (let j = 0; j < numPuntos; j++) {
                        const t1 = j / numPuntos;
                        const t2 = (j + 0.5) / numPuntos;
                        
                        const x1 = p1.x + (p2.x - p1.x) * t1;
                        const y1 = p1.y + (p2.y - p1.y) * t1;
                        
                        const x2 = p1.x + (p2.x - p1.x) * t2;
                        const y2 = p1.y + (p2.y - p1.y) * t2;
                        
                        // Desplazamiento perpendicular para el zigzag
                        const dx = p2.x - p1.x;
                        const dy = p2.y - p1.y;
                        const len = Math.sqrt(dx*dx + dy*dy);
                        
                        if (len > 0) {
                            const perpX = -dy / len * 2;
                            const perpY = dx / len * 2;
                            
                            // Alternar la dirección para zigzag
                            const dir = j % 2 === 0 ? 1 : -1;
                            
                            context.moveTo(x1, y1);
                            context.lineTo(x2 + perpX * dir, y2 + perpY * dir);
                        }
                    }
                }
                
                context.stroke();
            } else {
                // Para la casa completa, dibujar puntadas individuales en los puntos predefinidos
                for (let i = 0; i < casaState.puntosCostra.length; i++) {
                    const punto = casaState.puntosCostra[i];
                    const size = punto.size * (1 + casaState.inflation * 0.3);
                    
                    // Dibujar el punto con un estilo de puntada cruzada
                    context.lineWidth = 1.5;
                    context.strokeStyle = casaState.bordeColor;
                    
                    context.beginPath();
                    context.moveTo(punto.x - size, punto.y - size);
                    context.lineTo(punto.x + size, punto.y + size);
                    context.stroke();
                    
                    context.beginPath();
                    context.moveTo(punto.x + size, punto.y - size);
                    context.lineTo(punto.x - size, punto.y + size);
                    context.stroke();
                }
            }
            
            context.restore();
        }
        
        // Dibujar la casa según su estado actual
        function drawHouse() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (casaState.rota) {
                // Dibujar los fragmentos de la casa rota
                casaState.fragments.forEach(fragment => {
                    ctx.save();
                    ctx.translate(fragment.x, fragment.y);
                    ctx.rotate(fragment.rotation);
                    
                    // Dibujar el fragmento
                    ctx.beginPath();
                    fragment.points.forEach((point, i) => {
                        if (i === 0) {
                            ctx.moveTo(point.x, point.y);
                        } else {
                            ctx.lineTo(point.x, point.y);
                        }
                    });
                    ctx.closePath();
                    
                    // Efecto de brillo para látex mejorado
                    const gradientFill = ctx.createRadialGradient(0, 0, 5, 0, 0, 50);
                    
                    // Colores más realistas para el látex
                    gradientFill.addColorStop(0, `rgba(255, 255, 255, ${0.9 - fragment.transparency})`);
                    gradientFill.addColorStop(0.3, `rgba(240, 240, 255, ${0.8 - fragment.transparency})`);
                    gradientFill.addColorStop(0.6, `rgba(230, 230, 250, ${0.7 - fragment.transparency})`);
                    gradientFill.addColorStop(0.8, `rgba(220, 220, 245, ${0.6 - fragment.transparency})`);
                    gradientFill.addColorStop(1, `rgba(200, 200, 240, ${0.5 - fragment.transparency})`);
                    
                    ctx.fillStyle = gradientFill;
                    ctx.fill();
                    
                    // Dibujar el contorno del fragmento (muy sutil)
                    ctx.strokeStyle = 'rgba(200, 200, 230, 0.4)';
                    ctx.lineWidth = 0.5;
                    ctx.stroke();
                    
                    // Dibujar el bordado con realismo
                    drawStitches(ctx, fragment.points, true);
                    
                    ctx.restore();
                });
            } else {
                // Dibujar la casa inflada con efecto redondeado y brillante
                ctx.beginPath();
                
                // Dibujar la casa con curvas Bezier para bordes más redondeados
                ctx.moveTo(casaState.puntos[0].x, casaState.puntos[0].y);
                
                // Calcular centro para efectos
                let centerX = 0, centerY = 0;
                for (let i = 0; i < casaState.puntos.length - 1; i++) {
                    centerX += casaState.puntos[i].x;
                    centerY += casaState.puntos[i].y;
                }
                centerX /= (casaState.puntos.length - 1);
                centerY /= (casaState.puntos.length - 1);
                
                for (let i = 0; i < casaState.puntos.length - 1; i++) {
                    const current = casaState.puntos[i];
                    const next = casaState.puntos[i + 1];
                    
                    if (i === 0 || i === casaState.puntos.length - 2) {
                        // Para el primer y último segmento, usamos línea recta
                        ctx.lineTo(next.x, next.y);
                    } else {
                        // Para los demás segmentos, usamos curvas
                        const cp1x = current.x + (next.x - current.x) / 3;
                        const cp1y = current.y + (next.y - current.y) / 3;
                        const cp2x = current.x + 2 * (next.x - current.x) / 3;
                        const cp2y = current.y + 2 * (next.y - current.y) / 3;
                        
                        // Ajustar los puntos de control según la inflación
                        const inflateFactor = 1 + casaState.inflation * 0.6; // Aumentado para que se infle más visiblemente
                        const midX = (current.x + next.x) / 2;
                        const midY = (current.y + next.y) / 2;
                        
                        // Dirección desde el centro hacia el punto medio
                        const dx = midX - centerX;
                        const dy = midY - centerY;
                        const len = Math.sqrt(dx * dx + dy * dy);
                        
                        // Ajustar puntos de control para curvar hacia afuera
                        if (len > 0) {
                            const inflateX = dx / len * casaState.inflation * 40; // Aumentado para inflar más
                            const inflateY = dy / len * casaState.inflation * 40;
                            
                            ctx.bezierCurveTo(
                                cp1x + inflateX, cp1y + inflateY,
                                cp2x + inflateX, cp2y + inflateY,
                                next.x, next.y
                            );
                        } else {
                            ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, next.x, next.y);
                        }
                    }
                }
                
                ctx.closePath();
                
                // Cálculo de radio para efectos
                let maxRadius = 0;
                for (let i = 0; i < casaState.puntos.length - 1; i++) {
                    const dx = casaState.puntos[i].x - centerX;
                    const dy = casaState.puntos[i].y - centerY;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    maxRadius = Math.max(maxRadius, dist);
                }
                const radius = maxRadius + casaState.inflation * (maxRadius * 0.6);
                
                // Efecto de brillo para el látex con degradado mejorado
                const gradient = ctx.createRadialGradient(
                    centerX - maxRadius * 0.2, centerY - maxRadius * 0.2, radius * 0.2,
                    centerX, centerY, radius * 1.2
                );
                
                // Ajustar colores según nivel de inflado para efecto más realista
                const inflationRatio = casaState.inflation / 1.0;
                const rojoBase = Math.min(255, 220 + inflationRatio * 35);
                const verdeBase = Math.max(200, 250 - inflationRatio * 50);
                const azulBase = Math.max(200, 250 - inflationRatio * 50);
                
                // Simulación de translucidez del látex
                gradient.addColorStop(0, `rgba(${rojoBase}, ${verdeBase}, ${azulBase}, ${0.9 + casaState.brillo * 0.1})`);
                gradient.addColorStop(0.3, `rgba(${rojoBase-5}, ${verdeBase-5}, ${azulBase+5}, ${0.85 + casaState.brillo * 0.15})`);
                gradient.addColorStop(0.5, `rgba(${rojoBase-10}, ${verdeBase-10}, ${azulBase+10}, ${0.8 + casaState.brillo * 0.2})`);
                gradient.addColorStop(0.7, `rgba(${rojoBase-15}, ${verdeBase-15}, ${azulBase+5}, ${0.75 + casaState.brillo * 0.15})`);
                gradient.addColorStop(0.9, `rgba(${rojoBase-20}, ${verdeBase-20}, ${azulBase}, ${0.7})`);
                gradient.addColorStop(1, `rgba(${rojoBase-25}, ${verdeBase-25}, ${azulBase-5}, ${0.65})`);
                
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // Dibujar el contorno (muy sutil)
                ctx.strokeStyle = 'rgba(200, 200, 230, 0.4)';
                ctx.lineWidth = 0.5;
                ctx.stroke();
                
                // Dibujar cuadrícula para efecto de látex (solo dentro de la casa)
                drawGrid(ctx);
                
                // Dibujar el bordado con puntadas realistas
                drawStitches(ctx, casaState.puntos);
                
                // Añadir brillo especular para efecto de látex
                ctx.beginPath();
                const highlightRadius = maxRadius * 0.3 + casaState.inflation * maxRadius * 0.2;
                const highlightGradient = ctx.createRadialGradient(
                    centerX - maxRadius * 0.15, centerY - maxRadius * 0.15, 5,
                    centerX - maxRadius * 0.15, centerY - maxRadius * 0.15, highlightRadius
                );
                highlightGradient.addColorStop(0, `rgba(255, 255, 255, ${0.7 + casaState.brillo * 0.3})`);
                highlightGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                
                ctx.fillStyle = highlightGradient;
                ctx.arc(centerX - maxRadius * 0.15, centerY - maxRadius * 0.15, highlightRadius, 0, Math.PI * 2);
                ctx.fill();
                
                // Mostrar la interacción del cursor
                if (casaState.cursorInteraccion) {
                    // Efecto de distorsión en la dirección del cursor
                    const cursorEffect = 1 - Math.min(1, casaState.cursorDistancia / (maxRadius * 1.5));
                    if (cursorEffect > 0.1) {
                        ctx.beginPath();
                        const pulseRadius = 15 + Math.sin(Date.now() / 200) * 5;
                        const pulseGradient = ctx.createRadialGradient(
                            casaState.cursorX, casaState.cursorY, 1,
                            casaState.cursorX, casaState.cursorY, pulseRadius * (1 + casaState.inflation)
                        );
                        pulseGradient.addColorStop(0, `rgba(255, 220, 220, ${0.8 * cursorEffect})`);
                        pulseGradient.addColorStop(1, 'rgba(255, 200, 200, 0)');
                        
                        ctx.fillStyle = pulseGradient;
                        ctx.arc(casaState.cursorX, casaState.cursorY, pulseRadius, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
                
                // Indicador visual del nivel de inflado (pequeño brillo que crece con la inflación)
                const inflationIndicatorRadius = maxRadius * 0.1 + casaState.inflation * maxRadius * 0.2;
                ctx.beginPath();
                const indicatorGradient = ctx.createRadialGradient(
                    centerX, centerY, 1,
                    centerX, centerY, inflationIndicatorRadius
                );
                indicatorGradient.addColorStop(0, `rgba(255, ${255 - casaState.inflation * 150}, ${255 - casaState.inflation * 150}, ${0.3 + casaState.inflation * 0.2})`);
                indicatorGradient.addColorStop(1, 'rgba(255, 200, 200, 0)');
                
                ctx.fillStyle = indicatorGradient;
                ctx.arc(centerX, centerY, inflationIndicatorRadius, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Actualizar la física y el estado de la casa
        function updateHouse() {
            if (casaState.rota) {
                // Actualizar fragmentos de la casa rota
                casaState.fragments.forEach(fragment => {
                    // Si no lo estamos arrastrando
                    if (fragment !== casaState.dragFragment) {
                        // Aplicar gravedad y velocidad
                        fragment.y += fragment.velocityY;
                        fragment.x += fragment.velocityX;
                        fragment.velocityY += 0.1; // Gravedad
                        fragment.rotation += fragment.rotationSpeed;
                        
                        // Desvanecer gradualmente
                        fragment.transparency += 0.0005; // Muy lento para que permanezcan visibles
                        
                        // Mantener los fragmentos dentro del canvas con rebotes
                        const margin = 20; // Margen para mantener fragmentos visibles
                        
                        if (fragment.y > canvas.height - margin) {
                            fragment.y = canvas.height - margin;
                            fragment.velocityY *= -0.6; // Rebote más elástico
                            fragment.velocityX *= 0.9; // Fricción
                            fragment.rotationSpeed *= 0.9; // Reducir rotación en impacto
                        }
                        
                        if (fragment.y < margin) {
                            fragment.y = margin;
                            fragment.velocityY *= -0.6;
                        }
                        
                        if (fragment.x > canvas.width - margin) {
                            fragment.x = canvas.width - margin;
                            fragment.velocityX *= -0.6;
                        }
                        
                        if (fragment.x < margin) {
                            fragment.x = margin;
                            fragment.velocityX *= -0.6;
                        }
                    }
                });
            } else {
                // Física de elasticidad mejorada para la casa
                casaState.puntos.forEach((punto, index) => {
                    if (index > 0 && index < casaState.puntos.length - 1) {
                       // Calcular centro de la casa
                        let centerX = 0, centerY = 0;
                        for (let i = 0; i < casaState.puntos.length - 1; i++) {
                            centerX += casaState.puntos[i].x;
                            centerY += casaState.puntos[i].y;
                        }
                        centerX /= (casaState.puntos.length - 1);
                        centerY /= (casaState.puntos.length - 1);
                        
                        // Calcular la distancia desde el centro
                        const dx = punto.origX - centerX;
                        const dy = punto.origY - centerY;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        
                        // Vector unitario en dirección del centro al punto
                        const ux = dx / dist;
                        const uy = dy / dist;
                        
                        // Aplicar fuerza de inflado desde el centro (más visible ahora)
                        const inflationForce = casaState.inflation * dist * 0.8; // Aumentado para inflado más visible
                        punto.x = punto.origX + ux * inflationForce;
                        punto.y = punto.origY + uy * inflationForce;
                        
                        // Aplicar fuerza de interacción del cursor si está cerca
                        if (casaState.cursorInteraccion) {
                            const dxCursor = casaState.cursorX - punto.x;
                            const dyCursor = casaState.cursorY - punto.y;
                            const distCursor = Math.sqrt(dxCursor * dxCursor + dyCursor * dyCursor);
                            
                            // Si el cursor está lo suficientemente cerca del punto
                            const influenceRadius = 100;
                            if (distCursor < influenceRadius) {
                                const influence = (1 - distCursor / influenceRadius) * 15; // Amplificado para mejor respuesta
                                // Dirección desde el cursor al punto
                                const dirX = dxCursor / distCursor;
                                const dirY = dyCursor / distCursor;
                                
                                // El punto se aleja del cursor como si fuera empujado
                                punto.x -= dirX * influence;
                                punto.y -= dirY * influence;
                            }
                        }
                        
                        // Aplicar fuerza elástica para volver a la posición original (ajustada por inflado)
                        const elasticX = punto.origX + ux * inflationForce - punto.x;
                        const elasticY = punto.origY + uy * inflationForce - punto.y;
                        
                        punto.x += elasticX * casaState.elasticidad;
                        punto.y += elasticY * casaState.elasticidad;
                    }
                });
                
                // Comprobar si la casa debe reventar
                // 1. Por exceso de inflado
                if (casaState.inflation >= 1.0) {
                    popHouse();
                }
                
                // 2. Por exceso de estiramiento (tensión)
                let maxTension = 0;
                for (let i = 0; i < casaState.puntos.length - 1; i++) {
                    const p1 = casaState.puntos[i];
                    const p2 = casaState.puntos[i + 1];
                    const dx = p2.x - p1.x;
                    const dy = p2.y - p1.y;
                    const currentDist = Math.sqrt(dx * dx + dy * dy);
                    
                    const origDx = p2.origX - p1.origX;
                    const origDy = p2.origY - p1.origY;
                    const origDist = Math.sqrt(origDx * origDx + origDy * origDy);
                    
                    const tension = Math.abs(currentDist - origDist);
                    maxTension = Math.max(maxTension, tension);
                }
                
                // Si la tensión supera el límite, la casa revienta
                if (maxTension > casaState.tensionMax) {
                    popHouse();
                }
                
                // 3. Por interacciones excesivas
                if (casaState.interactionCount > 50) {
                    popHouse();
                }
                
                // Actualizar valores de propiedades visuales según el estado
                casaState.opacidad = Math.max(0.3, 1 - casaState.inflation * 0.5);
                casaState.brillo = casaState.inflation * 0.8; // Ahora el brillo aumenta más con la inflación
            }
        }
        
        // Función para hacer que la casa reviente
        function popHouse() {
            if (casaState.rota) return;
            
            casaState.rota = true;
            
            // Reproducir el sonido de reventar
            try {
                popSound.currentTime = 0;
                popSound.play().catch(e => console.log("Error al reproducir sonido:", e));
            } catch (e) {
                console.log("Error al reproducir sonido:", e);
            }
            
            // Calcular el centro de la casa para distribución de fragmentos
            let centerX = 0, centerY = 0;
            for (let i = 0; i < casaState.puntos.length - 1; i++) {
                centerX += casaState.puntos[i].x;
                centerY += casaState.puntos[i].y;
            }
            centerX /= (casaState.puntos.length - 1);
            centerY /= (casaState.puntos.length - 1);
            
            // Crear fragmentos más naturales dividiendo la casa en pedazos irregulares
            const numFragments = 12 + Math.floor(Math.random() * 8); // Entre 12 y 19 fragmentos
            
            // Crear puntos de "corte" aleatorios dentro de la casa
            let cutPoints = [];
            for (let i = 0; i < numFragments * 2; i++) {
                // Obtener un punto aleatorio dentro del rango aproximado de la casa
                let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;
                
                for (let j = 0; j < casaState.puntos.length - 1; j++) {
                    minX = Math.min(minX, casaState.puntos[j].x);
                    maxX = Math.max(maxX, casaState.puntos[j].x);
                    minY = Math.min(minY, casaState.puntos[j].y);
                    maxY = Math.max(maxY, casaState.puntos[j].y);
                }
                
                // Agregar margen para asegurar que los puntos estén dentro
                minX += (maxX - minX) * 0.2;
                maxX -= (maxX - minX) * 0.2;
                minY += (maxY - minY) * 0.2;
                maxY -= (maxY - minY) * 0.2;
                
                // Generar punto aleatorio
                const x = minX + Math.random() * (maxX - minX);
                const y = minY + Math.random() * (maxY - minY);
                
                cutPoints.push({x, y});
            }
            
            // Crear fragmentos basados en triangulación de Delaunay (simplificado)
            // Cada fragmento tendrá forma irregular
            for (let i = 0; i < numFragments; i++) {
                // Crear un polígono irregular para el fragmento
                const numVertices = 3 + Math.floor(Math.random() * 4); // Entre 3 y 6 vértices
                let fragmentPoints = [];
                
                // Seleccionar puntos aleatorios para este fragmento
                const angleStart = Math.random() * Math.PI * 2;
                
                for (let j = 0; j < numVertices; j++) {
                    const angle = angleStart + (j / numVertices) * Math.PI * 2;
                    const radius = 20 + Math.random() * 40;
                    
                    const fx = centerX + Math.cos(angle) * radius;
                    const fy = centerY + Math.sin(angle) * radius;
                    
                    fragmentPoints.push({x: fx, y: fy});
                }
                
                // Calcular centro del fragmento
                let fragCenterX = 0, fragCenterY = 0;
                for (let j = 0; j < fragmentPoints.length; j++) {
                    fragCenterX += fragmentPoints[j].x;
                    fragCenterY += fragmentPoints[j].y;
                }
                fragCenterX /= fragmentPoints.length;
                fragCenterY /= fragmentPoints.length;
                
                // Ajustar los puntos para que sean relativos al centro del fragmento
                for (let j = 0; j < fragmentPoints.length; j++) {
                    fragmentPoints[j].x -= fragCenterX;
                    fragmentPoints[j].y -= fragCenterY;
                }
                
                // Dirección de vuelo desde el centro de la casa
                const dx = fragCenterX - centerX;
                const dy = fragCenterY - centerY;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const dirX = dist > 0 ? dx / dist : Math.random() * 2 - 1;
                const dirY = dist > 0 ? dy / dist : Math.random() * 2 - 1;
                
                // Crear el fragmento con física
                casaState.fragments.push({
                    points: fragmentPoints,
                    x: fragCenterX,
                    y: fragCenterY,
                    velocityX: dirX * (3 + Math.random() * 5),
                    velocityY: dirY * (3 + Math.random() * 5) - Math.random() * 3, // Menos gravedad inicial
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.1,
                    transparency: 0 // Comienza completamente visible
                });
            }
            
            // Limpiar cualquier interacción actual
            casaState.dragging = false;
            casaState.dragIndex = -1;
            casaState.dragFragment = null;
        }
        
        // Eventos de interacción con el mouse/touch para la casa
        function setupEvents() {
            // Variable para rastrear si hay un toque o arrastre
            let isPointerDown = false;
            
            // Evento para iniciar arrastre (mouse)
            canvas.addEventListener('mousedown', function(e) {
                handlePointerStart(e.clientX, e.clientY);
                isPointerDown = true;
            });
            
            // Evento para iniciar arrastre (touch)
            canvas.addEventListener('touchstart', function(e) {
                if (e.touches.length > 0) {
                    e.preventDefault(); // Prevenir scroll
                    handlePointerStart(e.touches[0].clientX, e.touches[0].clientY);
                    isPointerDown = true;
                }
            });
            
            // Evento para mover durante arrastre (mouse)
            canvas.addEventListener('mousemove', function(e) {
                handlePointerMove(e.clientX, e.clientY, isPointerDown);
            });
            
            // Evento para mover durante arrastre (touch)
            canvas.addEventListener('touchmove', function(e) {
                if (e.touches.length > 0) {
                    e.preventDefault(); // Prevenir scroll
                    handlePointerMove(e.touches[0].clientX, e.touches[0].clientY, isPointerDown);
                }
            });
            
            // Eventos para finalizar arrastre
            window.addEventListener('mouseup', function() {
                isPointerDown = false;
                casaState.dragging = false;
                casaState.dragIndex = -1;
                casaState.dragFragment = null;
            });
            
            window.addEventListener('touchend', function() {
                isPointerDown = false;
                casaState.dragging = false;
                casaState.dragIndex = -1;
                casaState.dragFragment = null;
            });
            
            // Evento de clic para iniciar micrófono
            canvas.addEventListener('click', initAudio);
            
            // Evento de redimensionamiento de ventana
            window.addEventListener('resize', function() {
                resizeCanvas();
                // Reconstruir la casa con la nueva dimensión
                initHouse();
            });
        }
        
        // Manejar el inicio de la interacción (mouse/touch)
        function handlePointerStart(clientX, clientY) {
            // Convertir coordenadas del cliente a coordenadas del canvas
            const rect = canvas.getBoundingClientRect();
            const x = clientX - rect.left;
            const y = clientY - rect.top;
            
            casaState.lastX = x;
            casaState.lastY = y;
            
            if (casaState.rota) {
                // Comprobar si estamos seleccionando un fragmento
                for (let i = casaState.fragments.length - 1; i >= 0; i--) {
                    const fragment = casaState.fragments[i];
                    
                    // Comprobar si el punto está dentro del fragmento (aproximado con distancia al centro)
                    const dx = x - fragment.x;
                    const dy = y - fragment.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < 40) { // Radio de selección para fragmentos
                        casaState.dragging = true;
                        casaState.dragFragment = fragment;
                        break;
                    }
                }
            } else {
                // Comprobar si estamos seleccionando un punto del contorno
                for (let i = 0; i < casaState.puntos.length; i++) {
                    const dx = x - casaState.puntos[i].x;
                    const dy = y - casaState.puntos[i].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < 20) { // Radio de selección
                        casaState.dragging = true;
                        casaState.dragIndex = i;
                        break;
                    }
                }
                
                // Si no estamos arrastrando un punto específico, comprobar si estamos dentro de la casa
                if (!casaState.dragging && isPointInHouse(x, y)) {
                    // Inflamos la casa ligeramente al tocarla
                    casaState.inflation += casaState.mouseInflationFactor;
                    casaState.inflation = Math.min(1.0, casaState.inflation); // Limitar máximo
                    
                    // Registrar interacción
                    const now = Date.now();
                    if (now - casaState.lastInteractionTime < 300) { // Si interacciones muy rápidas
                        casaState.interactionCount += 2; // Contar doble para hacer más probable el reventón
                    } else {
                        casaState.interactionCount += 1;
                    }
                    casaState.lastInteractionTime = now;
                }
            }
        }
        
        // Manejar el movimiento durante la interacción (mouse/touch)
        function handlePointerMove(clientX, clientY, isPointerDown) {
            // Convertir coordenadas del cliente a coordenadas del canvas
            const rect = canvas.getBoundingClientRect();
            const x = clientX - rect.left;
            const y = clientY - rect.top;
            
            // Actualizar coordenadas del cursor para efectos visuales
            casaState.cursorX = x;
            casaState.cursorY = y;
            
            // Calcular centro de la casa para distancia del cursor
            let centerX = 0, centerY = 0;
            if (!casaState.rota) {
                for (let i = 0; i < casaState.puntos.length - 1; i++) {
                    centerX += casaState.puntos[i].x;
                    centerY += casaState.puntos[i].y;
                }
                centerX /= (casaState.puntos.length - 1);
                centerY /= (casaState.puntos.length - 1);
                
                // Calcular distancia del cursor al centro
                const dx = x - centerX;
                const dy = y - centerY;
                casaState.cursorDistancia = Math.sqrt(dx * dx + dy * dy);
                
                // Determinar si el cursor está interactuando con la casa
                const maxDist = 200; // Distancia máxima para interacción
                casaState.cursorInteraccion = casaState.cursorDistancia < maxDist;
                
                // Si estamos dentro de la casa, aumentar la inflación gradualmente
                if (isPointInHouse(x, y) && isPointerDown) {
                    casaState.inflation += casaState.mouseInflationFactor;
                    casaState.inflation = Math.min(1.0, casaState.inflation); // Limitar máximo
                    
                    // Registrar interacción para posible reventón
                    casaState.interactionCount += 0.5;
                }
            }
            
            // Si estamos arrastrando algo, actualizar su posición
            if (isPointerDown && casaState.dragging) {
                const dx = x - casaState.lastX;
                const dy = y - casaState.lastY;
                
                if (casaState.rota && casaState.dragFragment) {
                    // Mover el fragmento arrastrado
                    casaState.dragFragment.x += dx;
                    casaState.dragFragment.y += dy;
                } else if (!casaState.rota && casaState.dragIndex >= 0) {
                    // Mover el punto de la casa
                    casaState.puntos[casaState.dragIndex].x += dx;
                    casaState.puntos[casaState.dragIndex].y += dy;
                    
                    // Si movemos el primer o último punto (son el mismo), mantenerlos sincronizados
                    if (casaState.dragIndex === 0 || casaState.dragIndex === casaState.puntos.length - 1) {
                        const otherIndex = casaState.dragIndex === 0 ? casaState.puntos.length - 1 : 0;
                        casaState.puntos[otherIndex].x += dx;
                        casaState.puntos[otherIndex].y += dy;
                    }
                    
                    // Aumentar contador de interacción para posible reventón
                    casaState.interactionCount += 0.2;
                }
                
                casaState.lastX = x;
                casaState.lastY = y;
            }
        }
        
        // Inicializar micrófono para interacción con audio
        function initAudio() {
            if (audioInitialized) return;
            
            try {
                // Crear contexto de audio y componentes
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                
                // Configurar el análisis de frecuencia
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                
                // Solicitar acceso al micrófono
                navigator.mediaDevices.getUserMedia({ audio: true, video: false })
                    .then(function(stream) {
                        microphone = audioContext.createMediaStreamSource(stream);
                        microphone.connect(analyser);
                        
                        // Crear nodo JavaScript para procesar audio
                        javascriptNode = audioContext.createScriptProcessor(2048, 1, 1);
                        analyser.connect(javascriptNode);
                        javascriptNode.connect(audioContext.destination);
                        
                        // Procesar el audio entrante
                        javascriptNode.onaudioprocess = function() {
                            analyser.getByteFrequencyData(dataArray);
                            
                            // Calcular volumen promedio
                            let sum = 0;
                            for (let i = 0; i < bufferLength; i++) {
                                sum += dataArray[i];
                            }
                            const avg = sum / bufferLength;
                            
                            // Mapear volumen a inflación, ahora con mayor factor
                            if (!casaState.rota) {
                                // Volumen normalizado (0-1) con umbral de ruido
                                const volNormalized = Math.max(0, (avg - 10) / 100);
                                
                                // Aplicar a la inflación con mayor factor para que se note más
                                casaState.inflation += volNormalized * casaState.inflationFactor;
                                casaState.inflation = Math.min(1.0, casaState.inflation); // Limitar máximo
                                
                                // Disminuir gradualmente la inflación si no hay sonido
                                if (volNormalized < 0.05) {
                                    casaState.inflation *= 0.995;
                                }
                            }
                        };
                        
                        audioInitialized = true;
                    })
                    .catch(function(err) {
                        console.error('Error accediendo al micrófono:', err);
                    });
            } catch (e) {
                console.error('Error inicializando audio:', e);
            }
        }
        
        // Función principal de animación
        function animate() {
            requestAnimationFrame(animate);
            
            updateHouse();
            drawHouse();
        }
        
        // Inicializar todo
        function init() {
            initHouse();
            setupEvents();
            animate();
        }
        
        // Iniciar cuando todo esté cargado
        window.onload = init;
    </script>
