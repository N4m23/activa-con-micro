<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Globo Interactiva</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #canvas-container {
            position: relative;
            width: 800px;
            height: 600px;
        }
        
        canvas {
            border: 1px solid #333;
            background-color: #000000;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }
        
        #restart {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        
        #restart:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="canvas" width="800" height="600"></canvas>
        <button id="restart">Reiniciar</button>
    </div>

    <audio id="pop-sound" src="reventar.mp3" preload="auto"></audio>

    <script>
        // Variable para almacenar el audio context
        let audioContext;
        let analyser;
        let microphone;
        let javascriptNode;
        let audioInitialized = false;
        
        // Estado de la casa
        let casaState = {
            inflada: true,
            rota: false,
            puntos: [],         // Puntos del borde de la casa
            fragments: [],      // Fragmentos después de reventar
            dragging: false,
            dragIndex: -1,
            dragFragment: null, // Para arrastrar fragmentos
            lastX: 0,
            lastY: 0,
            inflation: 0,       // Nivel de inflado (0-3) - Aumentado el máximo
            opacidad: 1,        // Opacidad de la tela (inversa a inflado)
            elasticidad: 0.05,  // Qué tan rápido regresa a su forma
            tensionMax: 150,    // Tensión máxima antes de reventar - Aumentada
            brillo: 0,          // Nivel de brillo del látex
            bordeColor: '#8B4513', // Color café para el bordado
            cursorDistancia: 0, // Distancia del cursor a la casa
            cursorInteraccion: false, // Si el cursor está interactuando con la casa
            fragmentsSnapped: 0, // Contador de fragmentos en posición correcta
            reconstruccionIniciada: false, // Si se ha iniciado la reconstrucción
            inflateTreshold: 2.5 // Umbral de inflado para reventar - Nuevo
        };
        
        // Referencias a elementos del DOM
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const restartButton = document.getElementById('restart');
        const popSound = document.getElementById('pop-sound');
        
        // Inicializar la forma de la casa con puntos de bordado
        function initHouse() {
            // Contorno de la casa con bordes más redondeados
            casaState.puntos = [
                {x: 300, y: 400, origX: 300, origY: 400},
                {x: 300, y: 300, origX: 300, origY: 300},
                {x: 300, y: 200, origX: 300, origY: 200},
                {x: 350, y: 150, origX: 350, origY: 150},
                {x: 400, y: 100, origX: 400, origY: 100},
                {x: 450, y: 150, origX: 450, origY: 150},
                {x: 500, y: 200, origX: 500, origY: 200},
                {x: 500, y: 300, origX: 500, origY: 300},
                {x: 500, y: 400, origX: 500, origY: 400},
                {x: 300, y: 400, origX: 300, origY: 400}
            ];
            
            // Añadir puntos de bordado/costura a lo largo del contorno
            casaState.puntosCostra = [];
            for (let i = 0; i < casaState.puntos.length - 1; i++) {
                const p1 = casaState.puntos[i];
                const p2 = casaState.puntos[i + 1];
                const dist = Math.sqrt(Math.pow(p2.x - p1.x, 2) + Math.pow(p2.y - p1.y, 2));
                const numPuntos = Math.max(5, Math.floor(dist / 10)); // Un punto cada 10px aprox
                
                for (let j = 0; j < numPuntos; j++) {
                    const t = j / numPuntos;
                    const x = p1.x + (p2.x - p1.x) * t;
                    const y = p1.y + (p2.y - p1.y) * t;
                    
                    // Añadir pequeña variación aleatoria para dar aspecto más natural
                    const variacion = 2;
                    const offsetX = (Math.random() - 0.5) * variacion;
                    const offsetY = (Math.random() - 0.5) * variacion;
                    
                    casaState.puntosCostra.push({
                        x: x + offsetX,
                        y: y + offsetY,
                        size: 1 + Math.random() * 1.5 // Tamaño variable
                    });
                }
            }
            
            casaState.inflation = 0;
            casaState.opacidad = 1;
            casaState.brillo = 0;
            casaState.rota = false;
            casaState.fragments = [];
            casaState.fragmentsSnapped = 0;
            casaState.reconstruccionIniciada = false;
        }
        
        // Dibujar cuadrícula en la superficie para dar efecto de látex - Solo dentro de la casa
        function drawGrid(context, points, centerX, centerY, scale = 1) {
            context.save();
            
            // Crear un path para recortar y solo dibujar dentro de la casa
            context.beginPath();
            casaState.puntos.forEach((point, i) => {
                if (i === 0) {
                    context.moveTo(point.x, point.y);
                } else {
                    if (i === 1 || i === casaState.puntos.length - 2) {
                        // Para el primer y último segmento, usamos línea recta
                        context.lineTo(point.x, point.y);
                    } else {
                        // Para los demás segmentos, usamos curvas
                        const prev = casaState.puntos[i-1];
                        const current = point;
                        
                        const cp1x = prev.x + (current.x - prev.x) / 3;
                        const cp1y = prev.y + (current.y - prev.y) / 3;
                        const cp2x = prev.x + 2 * (current.x - prev.x) / 3;
                        const cp2y = prev.y + 2 * (current.y - prev.y) / 3;
                        
                        // Ajustar los puntos de control según la inflación
                        const inflateFactor = 1 + casaState.inflation * 0.3;
                        const midX = (prev.x + current.x) / 2;
                        const midY = (prev.y + current.y) / 2;
                        
                        // Dirección desde el centro hacia el punto medio
                        const dx = midX - centerX;
                        const dy = midY - centerY;
                        const len = Math.sqrt(dx * dx + dy * dy);
                        
                        // Ajustar puntos de control para curvar hacia afuera
                        if (len > 0) {
                            const inflateX = dx / len * casaState.inflation * 20;
                            const inflateY = dy / len * casaState.inflation * 20;
                            
                            context.bezierCurveTo(
                                cp1x + inflateX, cp1y + inflateY,
                                cp2x + inflateX, cp2y + inflateY,
                                current.x, current.y
                            );
                        } else {
                            context.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, current.x, current.y);
                        }
                    }
                }
            });
            context.closePath();
            context.clip(); // Recortar para limitar el dibujo dentro de la casa
            
            context.strokeStyle = `rgba(255, 255, 255, ${0.1 + casaState.brillo * 0.2})`;
            context.lineWidth = 0.5;
            
            // Dibujar líneas horizontales y verticales
            const gridSize = 10 * scale;
            const gridRange = 150 * scale;
            
            for (let i = -gridRange; i <= gridRange; i += gridSize) {
                context.beginPath();
                context.moveTo(centerX - gridRange, centerY + i);
                context.bezierCurveTo(
                    centerX - gridRange/2, centerY + i * (1 + casaState.inflation * 0.2),
                    centerX + gridRange/2, centerY + i * (1 + casaState.inflation * 0.2),
                    centerX + gridRange, centerY + i
                );
                context.stroke();
                
                context.beginPath();
                context.moveTo(centerX + i, centerY - gridRange);
                context.bezierCurveTo(
                    centerX + i * (1 + casaState.inflation * 0.2), centerY - gridRange/2,
                    centerX + i * (1 + casaState.inflation * 0.2), centerY + gridRange/2,
                    centerX + i, centerY + gridRange
                );
                context.stroke();
            }
            
            context.restore();
        }
        
        // Dibujar puntadas de bordado realistas
        function drawStitches(context, points, centerX, centerY, isFragment = false) {
            context.save();
            
            // Configuración para las puntadas
            if (isFragment) {
                // Para fragmentos, ajustar el dibujo de las puntadas
                context.lineWidth = 1.5;
                context.strokeStyle = casaState.bordeColor;
                
                // Dibujar las puntadas como pequeños segmentos inclinados en zigzag
                context.beginPath();
                
                for (let i = 0; i < points.length - 1; i++) {
                    const p1 = points[i];
                    const p2 = points[i + 1];
                    const dist = Math.sqrt(Math.pow(p2.x - p1.x, 2) + Math.pow(p2.y - p1.y, 2));
                    const numPuntos = Math.max(3, Math.floor(dist / 5));
                    
                    for (let j = 0; j < numPuntos; j++) {
                        const t1 = j / numPuntos;
                        const t2 = (j + 0.5) / numPuntos;
                        
                        const x1 = p1.x + (p2.x - p1.x) * t1;
                        const y1 = p1.y + (p2.y - p1.y) * t1;
                        
                        const x2 = p1.x + (p2.x - p1.x) * t2;
                        const y2 = p1.y + (p2.y - p1.y) * t2;
                        
                        // Desplazamiento perpendicular para el zigzag
                        const dx = p2.x - p1.x;
                        const dy = p2.y - p1.y;
                        const len = Math.sqrt(dx*dx + dy*dy);
                        
                        if (len > 0) {
                            const perpX = -dy / len * 2;
                            const perpY = dx / len * 2;
                            
                            // Alternar la dirección para zigzag
                            const dir = j % 2 === 0 ? 1 : -1;
                            
                            context.moveTo(x1, y1);
                            context.lineTo(x2 + perpX * dir, y2 + perpY * dir);
                        }
                    }
                }
                
                context.stroke();
            } else {
                // Para la casa completa, dibujar puntadas individuales en los puntos predefinidos
                for (let i = 0; i < casaState.puntosCostra.length; i++) {
                    const punto = casaState.puntosCostra[i];
                    const size = punto.size * (1 + casaState.inflation * 0.2);
                    
                    // Dibujar el punto con un estilo de puntada cruzada
                    context.lineWidth = 1.5;
                    context.strokeStyle = casaState.bordeColor;
                    
                    context.beginPath();
                    context.moveTo(punto.x - size, punto.y - size);
                    context.lineTo(punto.x + size, punto.y + size);
                    context.stroke();
                    
                    context.beginPath();
                    context.moveTo(punto.x + size, punto.y - size);
                    context.lineTo(punto.x - size, punto.y + size);
                    context.stroke();
                }
            }
            
            context.restore();
        }
        
        // Dibujar la casa según su estado actual
        function drawHouse() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (casaState.rota) {
                // Dibujar los fragmentos de la casa rota
                casaState.fragments.forEach(fragment => {
                    ctx.save();
                    ctx.translate(fragment.x, fragment.y);
                    ctx.rotate(fragment.rotation);
                    
                    // Efecto de destacado si el fragmento está cerca de su posición original
                    if (fragment.isSnapped) {
                        ctx.shadowColor = 'rgba(255, 255, 255, 0.7)';
                        ctx.shadowBlur = 15;
                    } else if (fragment.isClose) {
                        ctx.shadowColor = 'rgba(255, 255, 255, 0.4)';
                        ctx.shadowBlur = 10;
                    }
                    
                    // Dibujar el fragmento
                    ctx.beginPath();
                    fragment.points.forEach((point, i) => {
                        if (i === 0) {
                            ctx.moveTo(point.x, point.y);
                        } else {
                            ctx.lineTo(point.x, point.y);
                        }
                    });
                    ctx.closePath();
                    
                    // Efecto de brillo para látex
                    const gradientFill = ctx.createRadialGradient(0, 0, 5, 0, 0, 50);
                    gradientFill.addColorStop(0, `rgba(255, 255, 255, ${0.8 - fragment.transparency})`);
                    gradientFill.addColorStop(0.7, `rgba(220, 220, 240, ${0.6 - fragment.transparency})`);
                    gradientFill.addColorStop(1, `rgba(200, 200, 230, ${0.5 - fragment.transparency})`);
                    ctx.fillStyle = gradientFill;
                    ctx.fill();
                    
                    // Dibujar el contorno del fragmento
                    ctx.strokeStyle = 'rgba(200, 200, 230, 0.8)';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                    
                    // Dibujar el bordado con realismo
                    drawStitches(ctx, fragment.points, 0, 0, true);
                    
                    // Dibujar cuadrícula en el fragmento para efecto de látex (solo dentro del fragmento)
                    // Clip para asegurar que la cuadrícula sólo se vea dentro del fragmento
                    ctx.save();
                    ctx.beginPath();
                    fragment.points.forEach((point, i) => {
                        if (i === 0) {
                            ctx.moveTo(point.x, point.y);
                        } else {
                            ctx.lineTo(point.x, point.y);
                        }
                    });
                    ctx.closePath();
                    ctx.clip();
                    
                    // Dibujar la cuadrícula
                    drawGrid(ctx, fragment.points, 0, 0, 0.5);
                    ctx.restore();
                    
                    ctx.restore();
                });
                
                // Si estamos en modo reconstrucción, dibujar guía
                if (casaState.reconstruccionIniciada) {
                    ctx.save();
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                    ctx.lineWidth = 1;
                    ctx.setLineDash([5, 5]);
                    
                    ctx.beginPath();
                    ctx.moveTo(300, 400);
                    ctx.lineTo(300, 200);
                    ctx.bezierCurveTo(320, 160, 380, 120, 400, 100);
                    ctx.bezierCurveTo(420, 120, 480, 160, 500, 200);
                    ctx.lineTo(500, 400);
                    ctx.lineTo(300, 400);
                    ctx.stroke();
                    
                    ctx.restore();
                }
            } else {
                // Dibujar la casa inflada con efecto redondeado y brillante
                ctx.beginPath();
                
                // Dibujar la casa con curvas Bezier para bordes más redondeados
                ctx.moveTo(casaState.puntos[0].x, casaState.puntos[0].y);
                
                const centerX = 400;
                const centerY = 250;
                
                for (let i = 0; i < casaState.puntos.length - 1; i++) {
                    const current = casaState.puntos[i];
                    const next = casaState.puntos[i + 1];
                    
                    if (i === 0 || i === casaState.puntos.length - 2) {
                        // Para el primer y último segmento, usamos línea recta
                        ctx.lineTo(next.x, next.y);
                    } else {
                        // Para los demás segmentos, usamos curvas
                        const cp1x = current.x + (next.x - current.x) / 3;
                        const cp1y = current.y + (next.y - current.y) / 3;
                        const cp2x = current.x + 2 * (next.x - current.x) / 3;
                        const cp2y = current.y + 2 * (next.y - current.y) / 3;
                        
                        // Ajustar los puntos de control según la inflación
                        const inflateFactor = 1 + casaState.inflation * 0.5; // Mayor factor de inflado
                        const midX = (current.x + next.x) / 2;
                        const midY = (current.y + next.y) / 2;
                        
                        // Dirección desde el centro hacia el punto medio
                        const dx = midX - centerX;
                        const dy = midY - centerY;
                        const len = Math.sqrt(dx * dx + dy * dy);
                        
                        // Ajustar puntos de control para curvar hacia afuera
                        if (len > 0) {
                            const inflateX = dx / len * casaState.inflation * 40; // Mayor inflado
                            const inflateY = dy / len * casaState.inflation * 40; // Mayor inflado
                            
                            ctx.bezierCurveTo(
                                cp1x + inflateX, cp1y + inflateY,
                                cp2x + inflateX, cp2y + inflateY,
                                next.x, next.y
                            );
                        } else {
                            ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, next.x, next.y);
                        }
                    }
                }
                
                ctx.closePath();
                
                // Efecto de brillo para el látex con degradado
                const radius = 150 + casaState.inflation * 100; // Mayor radio para más inflado
                const gradient = ctx.createRadialGradient(
                    centerX, centerY, radius * 0.2,
                    centerX - 40, centerY - 40, radius * 1.2
                );
                
                // Colores del degradado según nivel de inflado
                const alpha = 0.9 - casaState.inflation * 0.2;
                gradient.addColorStop(0, `rgba(255, 255, 255, ${0.8 + casaState.brillo * 0.2})`);
                gradient.addColorStop(0.5, `rgba(230, 230, 240, ${0.7 + casaState.brillo * 0.2})`);
                gradient.addColorStop(1, `rgba(200, 200, 230, ${alpha})`);
                
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // Dibujar el contorno
                ctx.strokeStyle = 'rgba(200, 200, 230, 0.8)';
                ctx.lineWidth = 1;
                ctx.stroke();
                
                // Dibujar el bordado con puntadas realistas
                drawStitches(ctx, casaState.puntos, centerX, centerY);
                
                // Añadir cuadrícula para efecto de látex (solo dentro de la casa)
                drawGrid(ctx, casaState.puntos, centerX, centerY);
                
                // Añadir brillo especular para efecto de látex
                ctx.beginPath();
                const highlightRadius = 25 + casaState.inflation * 25; // Mayor radio para brillo
                const highlightGradient = ctx.createRadialGradient(
                    centerX - 30, centerY - 30, 5,
                    centerX - 30, centerY - 30, highlightRadius
                );
                highlightGradient.addColorStop(0, `rgba(255, 255, 255, ${0.7 + casaState.brillo * 0.3})`);
                highlightGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                
                ctx.fillStyle = highlightGradient;
                ctx.arc(centerX - 30, centerY - 30, highlightRadius, 0, Math.PI * 2);
                ctx.fill();
                
                // Mostrar la interacción del cursor
                if (casaState.cursorInteraccion) {
                    // Efecto de distorsión en la dirección del cursor
                    const cursorEffect = 1 - Math.min(1, casaState.cursorDistancia / 150);
                    if (cursorEffect > 0.1) {
                        ctx.beginPath();
                        const pulseRadius = 15 + Math.sin(Date.now() / 200) * 5;
                        const pulseGradient = ctx.createRadialGradient(
                            casaState.cursorX, casaState.cursorY, 1,
                            casaState.cursorX, casaState.cursorY, pulseRadius * (1 + casaState.inflation)
                        );
                        pulseGradient.addColorStop(0, `rgba(255, 255, 255, ${0.6 * cursorEffect})`);
                        pulseGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                        
                        ctx.fillStyle = pulseGradient;
                        ctx.arc(casaState.cursorX, casaState.cursorY, pulseRadius, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }
        }
        
        // Actualizar la física y el estado de la casa
        function updateHouse() {
            if (casaState.rota) {
                // Actualizar fragmentos de la casa rota
                casaState.fragments.forEach(fragment => {
                    // Si no está acoplado y no lo estamos arrastrando
                    if (!fragment.isSnapped && fragment !== casaState.dragFragment) {
                        // Aplicar gravedad y velocidad con límites para mantener en pantalla
                        fragment.y += fragment.velocityY;
                        fragment.x += fragment.velocityX;
                        fragment.velocityY += 0.1; // Gravedad
                        fragment.rotation += fragment.rotationSpeed;
                        
                        // Si no estamos en modo reconstrucción, hacer desvanecer
                        if (!casaState.reconstruccionIniciada) {
                            fragment.transparency += 0.001; // Desvanecer más lentamente
                        }
                        
                        // Mantener los fragmentos dentro del canvas
                        if (fragment.y > canvas.height - 50) {
                            fragment.y = canvas.height - 50;
                            fragment.velocityY *= -0.4; // Rebote amortiguado
                            fragment.velocityX *= 0.8; // Fricción
                        }
                        
                        if (fragment.y < 50) {
                            fragment.y = 50;
                            fragment.velocityY *= -0.4;
                        }
                        
                        if (fragment.x > canvas.width - 50) {
                            fragment.x = canvas.width - 50;
                            fragment.velocityX *= -0.4;
                        }
                        
                        if (fragment.x < 50) {
                            fragment.x = 50;
                            fragment.velocityX *= -0.4;
                        }
                        
                        // Si está en modo reconstrucción, verificar si está cerca de su posición objetivo
                        if (casaState.reconstruccionIniciada) {
                            const dx = fragment.origX - fragment.x;
                            const dy = fragment.origY - fragment.y;
                            const dist = Math.sqrt(dx*dx + dy*dy);
                            const rotDiff = Math.abs(fragment.origRotation - fragment.rotation) % (Math.PI * 2);
                            
                            // Marcar si está cerca
                            fragment.isClose = dist < 50 && rotDiff < Math.PI/4;
                            
                            // Si está muy cerca, acoplar en su posición
                            if (dist < 20 && rotDiff < Math.PI/8) {
                                fragment.isSnapped = true;
                                fragment.x = fragment.origX;
                                fragment.y = fragment.origY;
                                fragment.rotation = fragment.origRotation;
                                fragment.velocityX = 0;
                                fragment.velocityY = 0;
                                fragment.rotationSpeed = 0;
                                
                                // Incrementar contador de fragmentos acoplados
                                if (!fragment.counted) {
                                    fragment.counted = true;
                                    casaState.fragmentsSnapped++;
                                    
                                    // Si todos los fragmentos están acoplados, reconstruir la casa
                                    if (casaState.fragmentsSnapped >= casaState.fragments.length) {
                                        reconstructHouse();
                                    }
                                }
                            }
                        }
                    }
                });
                
                // Si no estamos en modo reconstrucción, comprobar si todos los fragmentos se han desvanecido
                if (!casaState.reconstruccionIniciada) {
                    const allFaded = casaState.fragments.every(f => f.transparency > 0.5);
                    if (allFaded) {
                        // Mostrar botón de reinicio
                        restartButton.style.display = 'block';
                    }
                }
            } else {
                // Aplicar fuerzas de elasticidad a los puntos
                casaState.puntos.forEach((punto, index) => {
                    if (index > 0 && index < casaState.puntos.length - 1) {
                        // Fuerza para regresar al punto original
                        const dx = punto.origX - punto.x;
                        const dy = punto.origY - punto.y;
                        
                        // Aplicar fuerza con la elasticidad configurada
                        punto.x += dx * casaState.elasticidad;
                        punto.y += dy * casaState.elasticidad;
                    }
                });
                
                // Reducir gradualmente la inflación si no hay entrada de audio
                if (casaState.inflation > 0) {
                    casaState.inflation -= 0.003; // Reducción más lenta
                    if (casaState.inflation < 0) casaState.inflation = 0;
                }
                
                // Ajustar brillo con la inflación
                casaState.brillo = casaState.inflation * 0.8;
                
                // Comprobar si la casa está muy inflada y debe romperse
                checkTension();
            }
        }
        
        // Comprobar si la tensión de la casa es excesiva
            function checkTension() {
                let maxDistance = 0;
                
                // Solo verificar tensión si la casa está suficientemente inflada
                if (casaState.inflation > casaState.inflateTreshold) {
                    // Calcular la máxima distancia de un punto a su posición original
                    casaState.puntos.forEach((punto) => {
                        const dx = punto.x - punto.origX;
                        const dy = punto.y - punto.origY;
                        const dist = Math.sqrt(dx*dx + dy*dy);
                        maxDistance = Math.max(maxDistance, dist);
                    });
                    
                    // Si supera la tensión máxima, romper la casa
                    if (maxDistance > casaState.tensionMax) {
                        burstHouse();
                    }
                }
            }
            
            // Generar fragmentos aleatorios de la casa cuando revienta
            function burstHouse() {
                // Reproducir sonido de reventar si está disponible
                try {
                    popSound.currentTime = 0;
                    popSound.play();
                } catch (e) {
                    console.log("No se pudo reproducir el sonido");
                }
                
                // Cambiar estado de la casa
                casaState.rota = true;
                
                // Crear fragmentos
                const numFragments = 8 + Math.floor(Math.random() * 5); // 8-12 fragmentos
                const centerX = 400;
                const centerY = 250;
                
                // Dividir la casa en fragmentos
                for (let i = 0; i < numFragments; i++) {
                    // Definir un fragmento como un trozo aleatorio del contorno
                    const startIdx = Math.floor(Math.random() * (casaState.puntos.length - 3)) + 1;
                    const numPoints = 3 + Math.floor(Math.random() * 3); // 3-5 puntos por fragmento
                    
                    const fragmentPoints = [];
                    for (let j = 0; j < numPoints; j++) {
                        const idx = (startIdx + j) % (casaState.puntos.length - 1);
                        const punto = casaState.puntos[idx];
                        
                        // Añadir variación aleatoria
                        const offsetX = (Math.random() - 0.5) * 10 * casaState.inflation;
                        const offsetY = (Math.random() - 0.5) * 10 * casaState.inflation;
                        
                        fragmentPoints.push({
                            x: punto.x - centerX + offsetX,
                            y: punto.y - centerY + offsetY,
                            origX: punto.x - centerX,
                            origY: punto.y - centerY
                        });
                    }
                    
                    // Cerrar el fragmento con un punto adicional
                    const firstPoint = fragmentPoints[0];
                    fragmentPoints.push({
                        x: firstPoint.x,
                        y: firstPoint.y,
                        origX: firstPoint.origX,
                        origY: firstPoint.origY
                    });
                    
                    // Calcular la posición original para reconstrucción
                    const origX = centerX;
                    const origY = centerY;
                    
                    // Añadir el fragmento con velocidad aleatoria
                    casaState.fragments.push({
                        points: fragmentPoints,
                        x: centerX + (Math.random() - 0.5) * 5,
                        y: centerY + (Math.random() - 0.5) * 5,
                        velocityX: (Math.random() - 0.5) * 6 * casaState.inflation,
                        velocityY: (Math.random() - 0.5) * 6 * casaState.inflation - 5, // Tendencia a salir volando
                        rotation: Math.random() * Math.PI * 2,
                        rotationSpeed: (Math.random() - 0.5) * 0.1,
                        origX: origX,
                        origY: origY,
                        origRotation: 0,
                        transparency: 0,
                        isSnapped: false,
                        isClose: false,
                        counted: false
                    });
                }
                
                // Mostrar botón de reinicio
                setTimeout(() => {
                    restartButton.style.display = 'block';
                }, 2000);
            }
            
            // Reconstruir la casa a partir de los fragmentos
            function reconstructHouse() {
                // Animar la transición
                let opacity = 0;
                const fadeInterval = setInterval(() => {
                    opacity += 0.05;
                    
                    // Dibujar casa reconstruida con opacidad creciente
                    if (opacity > 1) {
                        clearInterval(fadeInterval);
                        
                        // Restaurar la casa
                        initHouse();
                        casaState.inflation = 0;
                        casaState.rota = false;
                        
                        // Ocultar botón de reinicio
                        restartButton.style.display = 'none';
                    }
                }, 50);
            }
            
            // Iniciar reconstrucción de la casa
            function startReconstruction() {
                casaState.reconstruccionIniciada = true;
                
                // Restablecer fragmentos transparentes
                casaState.fragments.forEach(fragment => {
                    fragment.transparency = 0;
                    
                    // Añadir un pequeño impulso para moverlos
                    fragment.velocityX += (Math.random() - 0.5) * 2;
                    fragment.velocityY -= Math.random() * 2; // Impulso hacia arriba
                });
                
                // Ocultar botón de reinicio
                restartButton.style.display = 'none';
            }
            
            // Inicialización de eventos y escucha
            function initEvents() {
                // Evento de ratón para arrastrar puntos y fragmentos
                canvas.addEventListener('mousedown', (e) => {
                    const rect = canvas.getBoundingClientRect();
                    const mouseX = e.clientX - rect.left;
                    const mouseY = e.clientY - rect.top;
                    
                    if (casaState.rota) {
                        // Intentar agarrar un fragmento
                        for (let i = 0; i < casaState.fragments.length; i++) {
                            const fragment = casaState.fragments[i];
                            
                            // Solo permitir arrastrar fragmentos no acoplados
                            if (!fragment.isSnapped) {
                                const dx = fragment.x - mouseX;
                                const dy = fragment.y - mouseY;
                                const distance = Math.sqrt(dx*dx + dy*dy);
                                
                                if (distance < 40) {
                                    casaState.dragging = true;
                                    casaState.dragFragment = fragment;
                                    casaState.lastX = mouseX;
                                    casaState.lastY = mouseY;
                                    break;
                                }
                            }
                        }
                    } else {
                        // Intentar agarrar un punto de la casa
                        for (let i = 0; i < casaState.puntos.length; i++) {
                            const punto = casaState.puntos[i];
                            const dx = punto.x - mouseX;
                            const dy = punto.y - mouseY;
                            const distance = Math.sqrt(dx*dx + dy*dy);
                            
                            if (distance < 20) {
                                casaState.dragging = true;
                                casaState.dragIndex = i;
                                break;
                            }
                        }
                        
                        // Registrar interacción del cursor con la casa
                        if (!casaState.dragging) {
                            // Calcular distancia del cursor al centro de la casa
                            const centerX = 400;
                            const centerY = 250;
                            const dx = mouseX - centerX;
                            const dy = mouseY - centerY;
                            casaState.cursorDistancia = Math.sqrt(dx*dx + dy*dy);
                            
                            // Registrar posición del cursor para efectos visuales
                            if (casaState.cursorDistancia < 150) {
                                casaState.cursorInteraccion = true;
                                casaState.cursorX = mouseX;
                                casaState.cursorY = mouseY;
                                
                                // Inflar ligeramente la casa con el clic
                                casaState.inflation += 0.1;
                                if (casaState.inflation > 3) casaState.inflation = 3;
                            }
                        }
                    }
                });
                
                canvas.addEventListener('mousemove', (e) => {
                    if (casaState.dragging) {
                        const rect = canvas.getBoundingClientRect();
                        const mouseX = e.clientX - rect.left;
                        const mouseY = e.clientY - rect.top;
                        
                        if (casaState.rota) {
                            // Arrastrar fragmento
                            if (casaState.dragFragment) {
                                // Calcular delta de movimiento
                                const dx = mouseX - casaState.lastX;
                                const dy = mouseY - casaState.lastY;
                                
                                // Aplicar movimiento
                                casaState.dragFragment.x += dx;
                                casaState.dragFragment.y += dy;
                                
                                // Actualizar velocidad basada en movimiento
                                casaState.dragFragment.velocityX = dx * 0.8;
                                casaState.dragFragment.velocityY = dy * 0.8;
                                
                                casaState.lastX = mouseX;
                                casaState.lastY = mouseY;
                            }
                        } else {
                            // Arrastrar punto de la casa, excepto los anclajes (primero y último)
                            if (casaState.dragIndex > 0 && casaState.dragIndex < casaState.puntos.length - 1) {
                                casaState.puntos[casaState.dragIndex].x = mouseX;
                                casaState.puntos[casaState.dragIndex].y = mouseY;
                                
                                // Incrementar inflación al estirar
                                const punto = casaState.puntos[casaState.dragIndex];
                                const dx = punto.x - punto.origX;
                                const dy = punto.y - punto.origY;
                                const dist = Math.sqrt(dx*dx + dy*dy);
                                
                                if (dist > 30) {
                                    casaState.inflation += 0.002 * dist / 10;
                                    if (casaState.inflation > 3) casaState.inflation = 3;
                                }
                            }
                        }
                    } else {
                        // Actualizar interacción del cursor
                        const rect = canvas.getBoundingClientRect();
                        const mouseX = e.clientX - rect.left;
                        const mouseY = e.clientY - rect.top;
                        
                        // Calcular distancia del cursor al centro de la casa
                        const centerX = 400;
                        const centerY = 250;
                        const dx = mouseX - centerX;
                        const dy = mouseY - centerY;
                        casaState.cursorDistancia = Math.sqrt(dx*dx + dy*dy);
                        
                        // Registrar posición del cursor para efectos visuales
                        if (casaState.cursorDistancia < 150) {
                            casaState.cursorInteraccion = true;
                            casaState.cursorX = mouseX;
                            casaState.cursorY = mouseY;
                        } else {
                            casaState.cursorInteraccion = false;
                        }
                    }
                });
                
                canvas.addEventListener('mouseup', () => {
                    casaState.dragging = false;
                    casaState.dragIndex = -1;
                    casaState.dragFragment = null;
                });
                
                // Evento para botón de reinicio
                restartButton.addEventListener('click', () => {
                    if (casaState.rota) {
                        startReconstruction();
                    } else {
                        initHouse();
                    }
                });
                
                // Evento para inicializar audio cuando se hace clic en el canvas
                canvas.addEventListener('click', initAudio);
            }
            
            // Función para inicializar el sistema de audio
            function initAudio() {
                if (audioInitialized) return;
                
                try {
                    // Crear un contexto de audio
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 256;
                    
                    // Solicitar acceso al micrófono
                    navigator.mediaDevices.getUserMedia({ audio: true })
                        .then(function(stream) {
                            microphone = audioContext.createMediaStreamSource(stream);
                            microphone.connect(analyser);
                            
                            // Configurar nodo JavaScript para procesamiento
                            javascriptNode = audioContext.createScriptProcessor(1024, 1, 1);
                            analyser.connect(javascriptNode);
                            javascriptNode.connect(audioContext.destination);
                            
                            // Procesar el nivel de volumen
                            javascriptNode.onaudioprocess = function() {
                                const array = new Uint8Array(analyser.frequencyBinCount);
                                analyser.getByteFrequencyData(array);
                                
                                // Calcular promedio del volumen (0-255)
                                let values = 0;
                                for (let i = 0; i < array.length; i++) {
                                    values += array[i];
                                }
                                const average = values / array.length;
                                
                                // Normalizar a un valor entre 0-1 y amplificar para mejor efecto
                                const normalizedVolume = Math.min(1, average / 128) * 1.5;
                                
                                // Usar el volumen para inflar la casa
                                if (normalizedVolume > 0.15) { // Umbral para ignorar ruido de fondo
                                    // Aumentar inflación según volumen
                                    casaState.inflation += normalizedVolume * 0.03;
                                    
                                    // Limitar máxima inflación a 3 (muy inflada)
                                    if (casaState.inflation > 3) {
                                        casaState.inflation = 3;
                                    }
                                    
                                    // Añadir efectos adicionales basados en volumen
                                    casaState.puntos.forEach((punto, index) => {
                                        if (index > 0 && index < casaState.puntos.length - 1) {
                                            // Calcular dirección desde el centro
                                            const centerX = 400;
                                            const centerY = 250;
                                            const dx = punto.origX - centerX;
                                            const dy = punto.origY - centerY;
                                            const dist = Math.sqrt(dx*dx + dy*dy);
                                            
                                            // Mover el punto hacia afuera basado en volumen
                                            if (dist > 0) {
                                                const factor = normalizedVolume * 2;
                                                punto.x += (dx / dist) * factor;
                                                punto.y += (dy / dist) * factor;
                                            }
                                        }
                                    });
                                }
                            };
                            
                            audioInitialized = true;
                            console.log("Audio inicializado correctamente");
                        })
                        .catch(function(err) {
                            console.error("Error al acceder al micrófono:", err);
                        });
                } catch (e) {
                    console.error("Error al inicializar el audio:", e);
                }
            }
            
            // Función de bucle principal
            function animate() {
                // Actualizar estado de la casa
                updateHouse();
                
                // Dibujar la casa
                drawHouse();
                
                // Solicitar el siguiente frame
                requestAnimationFrame(animate);
            }
            
            // Inicializar la aplicación
            function init() {
                initHouse();
                initEvents();
                animate();
                
                // Ocultar el botón de reinicio inicialmente
                restartButton.style.display = 'none';
            }
            
            // Iniciar la aplicación cuando la página cargue
            window.onload = init;
        </script>
    </div>
