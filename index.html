<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Globo Interactiva</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000000; /* Fondo negro */
        }
        
        canvas {
            display: block;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <audio id="pop-sound" src="reventar.mp3" preload="auto"></audio>
    <canvas id="canvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const popSound = document.getElementById('pop-sound');

        let house = {
            x: 400,
            y: 300,
            width: 200,
            height: 300,
            inflation: 0,
            inflated: true,
            fragments: [],
            dragging: false,
            offsetX: 0,
            offsetY: 0
        };

        function drawHouse() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(house.x, house.y);
            ctx.scale(1 + house.inflation, 1 + house.inflation);
            ctx.fillStyle = `rgba(255, 255, 255, ${0.5 + house.inflation * 0.5})`;
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 5;

            // Dibuja la casa con bordes redondeados
            ctx.beginPath();
            ctx.moveTo(-house.width / 2, -house.height / 2);
            ctx.lineTo(house.width / 2, -house.height / 2);
            ctx.quadraticCurveTo(house.width / 2 + 20, -house.height / 2, house.width / 2 + 20, -house.height / 2 + 20);
            ctx.lineTo(house.width / 2 + 20, house.height / 2 - 20);
            ctx.quadraticCurveTo(house.width / 2 + 20, house.height / 2, house.width / 2, house.height / 2);
            ctx.lineTo(-house.width / 2, house.height / 2);
            ctx.quadraticCurveTo(-house.width / 2 - 20, house.height / 2, -house.width / 2 - 20, house.height / 2 - 20);
            ctx.lineTo(-house.width / 2 - 20, -house.height / 2 + 20);
            ctx.quadraticCurveTo(-house.width / 2 - 20, -house.height / 2, -house.width / 2, -house.height / 2);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // Bordado
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(-house.width / 2, -house.height / 2 + 20);
            ctx.lineTo(house.width / 2, -house.height / 2 + 20);
            ctx.stroke();
            ctx.setLineDash([]);

            ctx.restore();
        }

        function createFragments() {
            for (let i = 0; i < 20; i++) {
                house.fragments.push({
                    x: house.x + (Math.random() - 0.5) * house.width,
                    y: house.y + (Math.random() - 0.5) * house.height,
                    size: Math.random() * 20 + 10,
                    rotation: Math.random() * Math.PI * 2,
                    isMoving: true
                });
            }
        }

        function drawFragments() {
            house.fragments.forEach(fragment => {
                ctx.save();
                ctx.translate(fragment.x, fragment.y);
                ctx.rotate(fragment.rotation);
                ctx.fillStyle = `rgba(255, 255, 255, 0.8)`;
                ctx.fillRect(-fragment.size / 2, -fragment.size / 2, fragment.size, fragment.size);
                ctx.restore();
            });
        }

        function update() {
            if (house.inflated) {
                house.inflation += 0.01; // Incrementa la inflación
                if (house.inflation > 1) {
                    house.inflation = 1; // Limita la inflación
                }
            }
            drawHouse();
            if (house.fragments.length > 0) {
                drawFragments();
            }
            requestAnimationFrame(update);
        }

        function checkCollision(x, y) {
            const dx = x - house.x;
            const dy = y - house.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < (house.width / 2) * (1 + house.inflation);
        }

        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            if (checkCollision(mouseX, mouseY)) {
                house.dragging = true;
                house.offsetX = mouseX - house.x;
                house.offsetY = mouseY - house.y;
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (house.dragging) {
                const rect = canvas.getBoundingClientRect();
                house.x = e.clientX - rect.left - house.offsetX;
                house.y = e.clientY - rect.top - house.offsetY;
            }
        });

        canvas.addEventListener('mouseup', () => {
            house.dragging = false;
        });

        canvas.addEventListener('touchstart', (e) => {
            const rect = canvas.getBoundingClientRect();
            const touchX = e.touches[0].clientX - rect.left;
            const touchY = e.touches[0].clientY - rect.top;

            if (checkCollision(touchX, touchY)) {
                house.dragging = true;
                house.offsetX = touchX - house.x;
                house.offsetY = touchY - house.y;
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            if (house.dragging) {
                const rect = canvas.getBoundingClientRect();
                house.x = e.touches[0].clientX - rect.left - house.offsetX;
                house.y = e.touches[0].clientY - rect.top - house.offsetY;
            }
        });

        canvas.addEventListener('touchend', () => {
            house.dragging = false;
        });

        canvas.addEventListener('click', (e) => {
            if (house.inflated) {
                popSound.play();
                house.inflated = false;
                createFragments();
            }
        });

        canvas.addEventListener('touchend', (e) => {
            if (house.inflated) {
                popSound.play();
                house.inflated = false;
                createFragments();
            }
        });

        update(); // Inicia la animación
    </script>
</body>
</html>
